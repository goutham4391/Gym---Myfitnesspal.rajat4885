tCreateUsernameErrorSpecialCharacters":"사용자 이름은 공백 또는 밑줄(_)을 제외한 특수 문자를 사용할 수 없습니다.","accountCreateDataConsentTitle":"마지막 단계입니다! 데이터 동의를 검토하여 데이터가 안전한지 확인하세요.","accountCreateDataConsentTitleSubtext":"계정 생성 및 맞춤 설정을 완료하려면 특정 데이터 권한이 필요합니다. (동의는 언제든지 철회할 수 있습니다.)","accountCreateDataConsentError":"MyFitnessPal 계정을 만들려면 모든 데이터 동의 항목을 수락해야 합니다.","app.greeting":"안녕하세요 {name} 님,","addCard.addPaymentDetails":"카드 결제 정보 추가","addCard.addCapitalized":"카드 추가","communityGuidelines.header":"커뮤니티 지침 ","communityGuidelines.headline":"MyFitnessPal에 오신 것을 환영합니다.","communityGuidelines.headlineFirstParagraph":"MyFitnessPal에 오신 것을 환영합니다. 우리는 회원들이 더욱 행복하고 건강한 삶을 누리는 데 집중할 수 있도록 MyFitnessPal을 안전하고, 친근하며, 도움을 받을 수 있는 곳으로 만들기 원합니다. 회원들은 성공 스토리 공유, 음식, 영양에 대한 질문 및 체력단련과 운동 등에 이르기까지 다양한 카테고리에 참여할 수 있습니다.","communityGuidelines.headlineSecondParagraph":"MyFitnessPal의 게시판은 모두에게 공개되므로, 인터넷에서 공개적으로 사용할 수 있는 정보를 생성하면 추후 해당 정보의 모든 사본을 없애는 것이 실질적으로 불가능하다는 점을 유념하시기 바랍니다. 게시물을 제거하는 자세한 방법은 {link}을(를) 참조하십시오.","communityGuidelines.headlineSecondParagraphLink":"여기 클릭 ","communityGuidelines.headlineThirdParagraph":"MyFitnessPal은 모든 회원이 준수해야 하는 다음과 같은 지침을 마련했습니다. 본 지침을 무시하는 게시물이나 행동은 MyFitnessPal 커뮤니티 분위기를 해칠 수 있습니다. 해당 커뮤니티 지침과 서비스 약관을 준수하여 MyFitnessPal을 사용하시기 바랍니다.","communityGuidelines.moderation":"조정 및 보고 게시물","communityGuidelines.moderationParagraph":"MyFitnessPal은 자원봉사자와 소수의 사이트 관리 정직원이 조정 업무를 맡고 있습니다. 따라서 콘텐츠가 게시되는 시점에 바로 검토되지는 않으며, 문제를 식별하는 데 회원들의 도움을 받고 있습니다. 지침을 위반하는 것으로 보이는 게시물이 있으면 {link}을(를) 통해 도움을 주실 수 있습니다. MyFitnessPal에서는 가능한 빨리 신고를 확인하려고 하지만, 소수 인원이 각 신고를 처리해야 하기 때문에 경우에 따라 결과를 결정하는 시간이 다른 신고보다 더 오래 걸릴 수 있습니다.","communityGuidelines.moderationParagraphLink":"게시물 신고","communityGuidelines.groups":"그룹 ","communityGuidelines.groupsFirstParagraph":"관심사가 비슷한 회원들은 공개 게시판과 별도의 장소인 MyFitnessPal 그룹에서 소통할 수 있습니다. 이 그룹은 회원들에 의해 관리되며 비공개로 운영할 수도 있고 다른 MyFitnessPal 회원들에게 공개할 수도 있습니다.","communityGuidelines.groupsSecondParagraph":"그룹 콘텐츠는 해당 그룹별 지침과 함께 커뮤니티 지침도 준수해야 합니다.","communityGuidelines.iWill":"다음과 같이 행동합니다.","communityGuidelines.iWont":"다음과 같이 행동하지 않습니다.","communityGuidelines.footerMessage":"친근하고 도움이 되는 커뮤니티를 만들어 가려면 커뮤니티의 모든 회원들이 본 지침을 이해하고 동의해야 합니다. 우리는 이 커뮤니티가 특별한 장소임을 잘 알고 있습니다. 누군가가 틀렸다고 하더라도 원하는 대로 모두 말할 수는 없습니다. 게시할 때에는 다른 사람과 커뮤니티에 미치는 영향을 고려해야 합니다. MyFitnessPal이 모든 사람들의 스타일에 다 맞는 것은 아니며, 모든 사람에게 적합한 커뮤니티도 아닙니다. 경우에 따라 부적합하다고 간주되는 회원은 커뮤니티에서 삭제됩니다. 아래 섹션에서는 MyFitnessPal 경고 및 벌점 시스템의 운영 방식에 대해 안내합니다.","communityGuidelines.footerWarningPointsSystem":"신고된 게시물에 대한 경고와 벌점 시스템","communityGuidelines.footerTrail0":"본 지침은 변경될 수 있습니다.","communityGuidelines.footerTrail1":"협력에 감사드리며 즐겁게 사이트를 이용하시기 바랍니다.","communityGuidelines.footerTrail2":"긴 내용을 모두 읽어주셔서 감사합니다. #winning","communityGuidelines.ruleOne":"1. 예의를 갖추고 활동","communityGuidelines.ruleOneIWill0":"모든 사람이 다르다는 사실을 존중하고 이해합니다. 일부 회원의 경우 이러한 내용이 생소할 수 있으므로 신규 회원에게 친절하게 대합니다.","communityGuidelines.ruleOneIWill1":"온라인으로 대화하는 상대는 사람을 기억합니다.","communityGuidelines.ruleOneIWill2":"내 의견을 공유하는 동시에 다른 사람의 생각과 느낌도 존중합니다.","communityGuidelines.ruleOneIWill3":"때로는 거부감이 들 수 있는 의견도 경청하고 수용합니다.","communityGuidelines.ruleOneIWill4":"{ignoreUsers}.","communityGuidelines.ruleOneIWill4ignoreUsers":"사용자 무시","communityGuidelines.ruleOneIWont0":"지각 없이 행동하지 않습니다.","communityGuidelines.ruleOneIWont1":"다른 사람을 공격하거나, 조롱하거나, 그 외의 방법으로 모욕하지 않습니다. 메시지나 주제에 공손하게 이의를 제기할 수는 있지만 메시지를 보낸 사람을 공격할 수는 없습니다. 여기에는 사용자의 맞춤법 또는 문어체 구사에 대한 공격, 중복되는 내용을 게시했다는 이유로 사용자를 비하하거나 또는 오래된 주제에 대한 내용을 게시했다는 이유로 공격하는 등의 행위가 포함됩니다. (예: '회손'이 아니고 '훼손'이다, 분위기를 파악 못하는 게시물이다, 오늘 이미 이 내용을 게시했다 등) 모든 회원의 교육 수준이 동일하지 않기 때문에 대학 수준의 과학 논문과 같이 내용을 구성하지 않았다고 하면서 다른 회원을 비판하지 않습니다.","communityGuidelines.ruleOneIWont2":"게시물이 어떻게 작성되었는지 따지지 않고 의미/메시지에만 집중합니다.","communityGuidelines.ruleTwo":"2. 품위있게 공감하고 존중하는 태도로 다른 사람 대하기","communityGuidelines.ruleTwoIWill0":"다른 사람을 존중합니다.","communityGuidelines.ruleTwoIWill1":"친절하게 대합니다.","communityGuidelines.ruleTwoIWill2":"혐오 발언에 대한 MyFitnessPal의 무관용 정책을 존중합니다.","communityGuidelines.ruleTwoIWont0":"다른 사람을 괴롭히지 않습니다.","communityGuidelines.ruleTwoIWont1":"다른 사람을 비하하지 않습니다.","communityGuidelines.ruleTwoIWont2":"성별, 연령, 체중, 체형, 장애, 인종, 종교 또는 성적 취향에 대해 비판적인 발언을 하지 않습니다.","communityGuidelines.ruleTwoIWont3":"다른 회원을 스토킹하지 않습니다. 여기에는 포럼 게시물을 통한 스토킹, 껄끄러운 과거 사건 게시, 사적인 정보 폭로, 소문 유포 행위 등이 포함됩니다.","communityGuidelines.ruleTwoIWont4":"다른 회원에 대한 고정관념을 만들지 않습니다.","communityGuidelines.ruleTwoIWont5":"개인 또는 그룹에 대해 인종 차별, 편견, 혐오 또는 물리적 폭력을 조장하는 토론 또는 댓글을 게시하지 않습니다.","communityGuidelines.ruleTwoIWont6":"농담으로라도 다른 개인 또는 그룹에 대한 폭력을 지지하지 않습니다.","communityGuidelines.ruleTwoIWont7":"다른 사람의 개인 정보 또는 보안에 위험을 야기하는 정보를 공개적으로 게시하지 않습니다(즉, 포럼에 다른 사람의 연락처 정보를 공개적으로 게시).","communityGuidelines.ruleThree":"3. 부적절한 논란을 일으키지 않기","communityGuidelines.ruleThreeIWill0":"기존 토론의 주제에만 집중합니다.","communityGuidelines.ruleThreeIWill1":"부적절한 논란을 일으키는 게시물에 참여하는 대신 해당 게시물을 신고합니다.","communityGuidelines.ruleThreeIWill2":"토론에 정중하고 건설적인 태도로 참여하거나, 게시물을 올리지 않고 다른 곳으로 이동합니다.","communityGuidelines.ruleThreeIWill3":"사용자를 무시합니다.","communityGuidelines.ruleThreeIWont0":"부적절한 논란을 일으키지 않습니다.","communityGuidelines.ruleThreeIWont1":"소모적 논쟁의 판을 만들지 않습니다.","communityGuidelines.ruleThreeIWont2":"특정 개인을 지적하지 않습니다.","communityGuidelines.ruleThreeIWont3":"다른 회원을 통제하지 않습니다.","communityGuidelines.ruleThreeIWont4":"부적절한 논란을 키우지 않습니다.","communityGuidelines.ruleThreeIWont5":"주제를 벗어난 토론을 하지 않습니다. 이는 토론 이용으로 간주됩니다.","communityGuidelines.ruleFour":"4. 사이트의 품격을 유지(MyFitnessPal의 이미지를 의미함)","communityGuidelines.ruleFourIWill0":"내 다이어트 성공 사진과 진행 상황을 담은 사진을 공유합니다.","communityGuidelines.ruleFourIWill1":"속옷 대신 몸에 딱맞는 스판덱스 의류를 입고 내 체중감량 진행 상황을 보여줌으로써 고급스러운 분위기를 유지합니다.","communityGuidelines.ruleFourIWill2":"직접 촬영하여 사용 권한을 보유한 사진을 게시합니다.","communityGuidelines.ruleFourIWill3":"MyFitnessPal은 많은 직장인들이 이용하는 사이트임을 신중하게 고려합니다. 상사 또는 자녀와 함께 공유할 수 없는 이미지를 여기에 게시하지 않습니다.","communityGuidelines.ruleFourIWont0":"혐오나 폭력을 표현한 이미지 또는 그래픽 이미지를 게시하지 않습니다.","communityGuidelines.ruleFourIWont1":"알몸이 노출되거나 음란한 이미지, 수위가 높은 이미지를 게시하지 않습니다.","communityGuidelines.ruleFourIWont2":"욕설이 포함된 이미지를 게시하지 않습니다.","communityGuidelines.ruleFourIWont3":"정치적인 이미지를 게시하지 않습니다.","communityGuidelines.ruleFourIWont4":"가슴이 과도하게 노출된 사진을 게시하지 않습니다(사무실에서 일할 때 입을 수 있는 옷인지 아닌지를 생각하면 쉽습니다).","communityGuidelines.ruleFourIWont5":"옷의 상태와 상관 없이 가슴골, 엉덩이, 가슴 또는 사타구니를 근접 촬영한 사진을 게시하지 않습니다.","communityGuidelines.ruleFourIWont6":"손이나 물건으로만 신체를 가린 사진을 게시하지 않습니다.","communityGuidelines.ruleFourIWont7":"속옷만 입고 있는 사진을 게시하지 않습니다(속옷, 브라, 여성용 속옷, 스타킹, T-팬티, 남성용 끈 팬티).","communityGuidelines.ruleFive":"5. 사이트를 청정하게 유지(언어 관련)","communityGuidelines.ruleFiveIWill0":"언어를 신중하게 선택합니다. 여기에는 사용자 이름도 포함됩니다.","communityGuidelines.ruleFiveIWill1":"MyFitnessPal은 많은 직장인들이 이용하는 사이트임을 신중하게 고려합니다. 상사나 어머니를 포함한 누구에게라도 공개적인 자리에서 쓸 수 없는 말인 경우 여기에 게시하지 않습니다.","communityGuidelines.ruleFiveIWill2":"성 또는 성 건강과 관련된 의학적, 임상적 주제인 경우 분별력 있게 판단하여 게시합니다.","communityGuidelines.ruleFiveIWont0":"노골적이거나, 성적이거나, 모욕적이거나 저속한 풍자를 게시하지 않습니다.","communityGuidelines.ruleFiveIWont1":"욕설 필터링을 피하기 위해 욕설 또는 다른 비속어와 비슷하게 들리도록 단어를 변형하지 않습니다.","communityGuidelines.ruleFiveIWont2":"도발하려는 의도가 담긴 주제를 게시하지 않습니다.","communityGuidelines.ruleSix":"6. 안전하지 않은 체중 감량법 또는 섭식장애 장려","communityGuidelines.ruleSixIWill0":"회원들이 판단하지 않고 경험을 공유할 수 있게 허용합니다. MyFitnessPal은 섭식장애 극복을 위해 도움이 필요한 사람들을 환영합니다. MyFitnessPal의 {eatingDisorderResources} 페이지에는 유용한 자료 목록이 있으며 계속 추가되고 있습니다.","communityGuidelines.ruleSixIWill0eatingDisorderResources":"식이 장애 리소스","communityGuidelines.ruleSixIWill1":"음식과 관련된 사람들의 경험이 복합적인 점을 이해합니다.","communityGuidelines.ruleSixIWont0":"거식증, 폭식증 또는 기타 안전하지 않은 식습관을 홍보하는 데 MyFitnessPal 서비스의 어떤 측면도 이용하지 않습니다.","communityGuidelines.ruleSixIWont1":"지나치게 낮은 칼로리의 다이어트를 장려하지 않습니다.","communityGuidelines.ruleSixIWont2":"다른 회원을 의학적으로 진단하지 않습니다.","communityGuidelines.ruleSixIWont3":"참고: 거식증, 폭식증 또는 모든 종류의 초저 칼로리 다이어트를 권장하는 프로필, 그룹, 메시지, 게시물 또는 주석은 제거되고, 그로 인해 계정이 삭제될 수 있습니다. 여기에는 거식증/폭식증 또는 굶기에 대해 긍정적으로 언급하는 행위도 포함됩니다. 꾸준하고 지속 가능한 속도로 자신의 체중을 관리할 수 있는 도구를 사용자에게 제공하는 것이 저희의 목표입니다. 본 사이트를 이용하여 위험할 만큼 낮은 수준의 섭취를 옹호, 미화, 달성하고자 하는 행위는 허용되지 않습니다.","communityGuidelines.ruleSeven":"7. 광고 허용 여부(광고 금지)","communityGuidelines.ruleSevenIWill0":"외부 사이트의 블로그 게시물과 소셜 미디어의 링크가 포함된 게시물은 광고로 간주됨을 이해합니다.","communityGuidelines.ruleSevenIWill1":"광고로 의심되는 게시물을 신고합니다.","communityGuidelines.ruleSevenIWont0":"본인이나 지인이 금전상의 이득 또는 기타 혜택을 제공받을 수 있는 서비스, 웹 사이트 또는 비즈니스에 대한 링크 또는 언급을 게시하지 않습니다.","communityGuidelines.ruleSevenIWont1":"내가 이득을 얻기 위해 포럼 외부에서 연락할 것을 요청하지 않습니다(즉, \"자세히 알고 싶으면 메시지를 보내주세요\" 등).","communityGuidelines.ruleSevenIWont2":"자선 기부가 목적인 요청도 포함하여 기부를 요청하거나 요구하지 않습니다.","communityGuidelines.ruleSevenIWont3":"MyFitnessPal의 경쟁 웹 사이트를 홍보하기 위한 목적으로 이 서비스를 이용하거나 관련 내용을 게시하지 않습니다.","communityGuidelines.ruleSevenIWont4":"광고 게시물에 답변을 달지 않습니다.","communityGuidelines.ruleEight":"8. 개인 정보의 보호 조치","communityGuidelines.ruleEightIWill0":"내 프로필 개인정보 보호 설정을 확인합니다.","communityGuidelines.ruleEightIWill1":"의심스러운 메시지 또는 악성 메시지는 {reportToStaffMod}에게 신고합니다.","communityGuidelines.ruleEightIWill1reportToStaffMod":"MyFitnessPal 직원 또는 운영자","communityGuidelines.ruleEightIWill2":"원치 않는 메시지를 보내는 사용자를 차단합니다.","communityGuidelines.ruleEightIWont0":"다른 MyFitnessPal 사용자, 운영자 또는 직원에게서 온 이메일, 개인 메시지를 비롯한 모든 유형의 메시지를 어떠한 경우에도 공개적으로 게시하지 않습니다.","communityGuidelines.ruleEightIWont1":"전화번호, 이메일, 우편물 주소, 소셜 미디어, 채팅 또는 인스턴트 메신저 ID(즉, Facebook, Twitter, Instagram, Snapchat, WhatsApp 사용자 이름 등)와 같은 개인 정보를 게시하지 않습니다.","communityGuidelines.ruleEightIWont2":"다른 회원에게 그들의 개인 정보를 게시할 것을 요청하지 않습니다.","communityGuidelines.ruleNine":"9. 사용자 본인이어야 함","communityGuidelines.ruleNineIWill0":"내 사용자 이름을 다시 변경하는 경우 직원에게 알립니다.","communityGuidelines.ruleNineIWill1":"이 지침을 위반하면 MyFitnessPal 서비스 이용이 차단될 수 있다는 점을 이해합니다.","communityGuidelines.ruleNineIWont0":"다른 회원인 것처럼 가장하지 않습니다.","communityGuidelines.ruleNineIWont1":"다른 회원을 흉내내거나, 스토킹하거나, 신원을 도용하지 않습니다.","communityGuidelines.ruleNineIWont2":"가짜 계정으로 다른 회원을 속이거나 오해하게 만들지 않습니다.","communityGuidelines.ruleNineIWont3":"포럼 활동이 금지되는 것을 피할 목적으로 다른 회원, 운영자 또는 관리자를 속이기 위해 여러 개의 계정을 만들지 않습니다.","communityGuidelines.ruleTen":"10. 관련 법규 준수","communityGuidelines.ruleTenIWill0":"이 포럼이 공개적인 장소임을 기억합니다(즉, 상사나 가족이 Google을 검색했을 때 게시물이 조회될 수 있음).","communityGuidelines.ruleTenIWont0":"국가, 시/도 또는 현지 법규를 위반하는 메시지를 게시하지 않습니다. 여기에는 저작권, 상표, 특허, 영업 비밀을 침해하는 내용 또는 NDA(기밀 유지 협약서) 내용이 포함되지만 이에 국한되지 않습니다.","communityGuidelines.ruleTenIWont1":"불법적인 물질 사용, 타인에 대한 폭력, 처방전 없이 처방약을 조달하는 행위 등이 포함되나 이에 국한되지 않는 불법 행위에 대해 언급된 게시물은 금지되므로 게시하지 않습니다. 미국 일부 지역에서 아직 불법인 마리화나 관련 게시물, 스테로이드 관련 게시물, 미국내 일부에서 불법인 물질 관련 게시물은 허용되지 않습니다.","communityGuidelines.ruleTenIWont2":"혐오스럽거나 폭력적인 모습, 불법 행위에 대한 묘사, 저작권이 있는 자료가 포함된 이미지는 허용되지 않으며 삭제됩니다.","communityGuidelines.ruleEleven":"11. 중복된 내용 게시","communityGuidelines.ruleElevenIWill0":"다른 회원이 이전에 질문했던 토론을 게시해도 대수롭지 않게 생각합니다('괜찮아, 다른 답변이 달릴 수 있어'와 같이 생각).","communityGuidelines.ruleElevenIWill1":"회원이 이런 실수를 한 경우 직접 공개적으로 지적하지 않고 중복된 토론을 신고합니다.","communityGuidelines.ruleElevenIWill2":"내가 게시한 토론 중에서 수정, 이동 또는 삭제하기 원하는 토론을 신고합니다.","communityGuidelines.ruleElevenIWont0":"여러 곳에 토론을 게시하지 않습니다. 여러 카테고리 또는 그룹에 동일한 메시지를 게시하는 것은 일종의 스팸입니다.","communityGuidelines.ruleElevenIWont1":"Google에서 검색되는 답변을 사람들에게 달지 않습니다.","communityGuidelines.ruleTwelve":"12. 분열을 일으킬 수 있는 주제는 그룹에서 논의하는 것이 최선의 방법임","communityGuidelines.ruleTwelveIWill0":"분열을 일으킬 수 있는 주제는 그룹에서 논의합니다.","communityGuidelines.ruleTwelveIWill1":"나는 나의 배경을 자랑스럽게 생각하고 글로벌 커뮤니티를 구성하는 다양성을 존중합니다.","communityGuidelines.ruleTwelveIWill2":"내 토론이 특정 그룹(예를 들어 특정 종교 또는 정치적 견해)에만 관련되어 있지는 않은지 스스로 검토하고, 적절한 그룹에 해당 콘텐츠를 게시합니다.","communityGuidelines.ruleTwelveIWont0":"메인 포럼에는 분열을 일으킬 수 있는 주제를 게시하지 않습니다.","communityGuidelines.ruleTwelveIWont1":"메인 포럼에 게시할 때 배제되는 그룹이 없도록 합니다.","communityGuidelines.ruleTwelveIWont2":"메인 포럼에 정치 관련 내용을 게시하지 않습니다.","communityGuidelines.ruleThirteen":"13. 참여","communityGuidelines.ruleThirteenIWill0":"리액션은 적극적 참여를 위한 수단으로 사용합니다.","communityGuidelines.ruleThirteenIWill1":"적절히 {flagContent}.","communityGuidelines.ruleThirteenIWill1flagContent":"플래그 콘텐츠","communityGuidelines.ruleThirteenIWill2":"회원 이름 앞에 @를 사용하여 멋진 정보를 공유합니다.","communityGuidelines.ruleThirteenIWont0":"다른 사람이 마음에 들지 않는다는 이유로 스팸 또는 는 연간 서비스를 구매하여 이용하실 수 있습니다. 서비스는 기본적으로 회원 가입 기간이 만료되면 자동으로 갱신되나, 서비스를 수동으로 취소하실 수 있습니다.","premium.faq.questionThree":"언제든지 취소할 수 있나요?","premium.faq.questionThreeSubtitle":"예, 언제든지 서비스를 취소하실 수 있습니다. 늦어도 다음 갱신 날짜 전 24시간까지 취소해야만 다음 청구 기간에 대한 요금이 청구되지 않습니다. 취소하면 다음 청구 서비스 기간에 대한 요금이 청구되지 않으며, 자동 갱신을 언제 취소하든 관계 없이 이미 서비스 요금을 지불한 기간이 종료될 때까지 프리미엄 기능을 계속 이용하실 수 있습니다.","premium.faq.questionFour":"무엇을 업그레이드해야 하나요?","premium.faq.questionFourSubtitle":"아래 버튼 중 하나를 눌러 월간 또는 연간 서비스를 간단히 시작하실 수 있습니다. 프리미엄 서비스에 가입하면 MyFitnessPal의 여러 기능에 광범위한 옵션이 추가되어 사용자 설정 기능과 유연성이 향상됩니다. 프리미엄 서비스로 전환하시면 고객님의 MyFitnessPal 계정이 만드신 그대로 유지되어 친구, 좋아하는 음식, 일지 내역 등은 사라지지 않으면서 여러 새롭고 향상된 기능이 추가됩니다.","premium.foodAnalysisSubtitle":"원하는 영양소를 가장 많이 함유한 음식이 무엇인지 알아보기","premium.goPremium":"프리미엄 이용하기","premium.goPremiumFreeTrial":"프리미엄 서비스로\n더 높은 효과를","premium.goPremiumFreeTrialSubtitle":"MyFitnessPal 프리미엄 요금제를 선택하고 한 달 무료 체험을 시작하세요. 체험이 종료된 후 요금이 청구될 것입니다.—언제든 취소할 수 있습니다.","premium.goPremiumNoFreeTrialSubtitle":"프리미엄에 가입하면 구매 시점에 청구될 것입니다.—언제든 취소할 수 있습니다.","premium.goPremiumFreeTrialAnnual":"/년","premium.goPremiumFreeTrialAnnualSubtitle":"무료 체험 종료 후 매년 {cost}만큼 청구됩니다.","premium.goPremiumNoFreeTrialAnnualSubtitle":"구매 시 {cost}만큼 청구되며, 매년 갱신됩니다.","premium.goPremiumFreeTrialMonthly":"/개월","premium.goPremiumFreeTrialMonthlySubtitle":"무료 체험 종료 후 매달 {cost}만큼 청구됩니다.","premium.goPremiumNoFreeTrialMonthlySubtitle":"구매 시 {cost}만큼 청구되며, 매달 갱신됩니다.","premium.macronutrientsByGramTitle":"그램별 다량 영양소","premium.macronutrientsByGramSubtitle":"그램 또는 퍼센트별 다량 영양소 목표 설정","premium.macronutrientsByMealTitle":"식사별 다량 영양소","premium.macronutrientsByMealSubtitle":"일지에서 다량 영양소를 그램 또는 백분율로 확인합니다.","premium.nutrientDashboardTitle":"영양소 대시보드","premium.nutrientDashboardSubtitle":"개인 목표를 성취하는 데 가장 도움이 되는 보기를 선택하십시오.","premium.priorityCustomerSupportTitle":"우선 고객 지원","premium.priorityCustomerSupportSubtitle":"프리미엄 지원 요청 시 언제든지 최우선으로 처리해 드립니다.","premium.quickAddMacronutrientsTitle":"다량 영양소 빠른 추가","premium.quickAddMacronutrientsSubtitle":"지방, 단백 자 이상의 새로운 암호를 생성하세요.","confirmPassword":"암호 확인:","privacyPolicyAndTermsOfServiceAgreement":"MyFitnessPal에 가입하면 {privacyPolicy} 및 {terms}에 동의한 것으로 간주됩니다.","privacyPolicy":"개인정보 보호 정책","submitCapitalized":"제출 ","terms":"약관 ","terms\u0026Conditions":"이용약관","myFoods":"내 음식 ","switchBetweenGramsPercentages":"그램과 백분율 전환","changeMacronutrientsDefinition":"일지에 기록하는 각 식사의 다량 영양소 분석 정보가 표시됩니다. MyFitnessPal 프리미엄 회원은 일지 헤더를 클릭하여 그램과 백분율을 쉽게 전환할 수 있습니다.","changeMacronutrients":"일지의 다량 영양소 변경","recent":"최근 음식","frequent":"자주 먹는 음식","meals":"식사 ","recipes":"레시피","private":"개인 ","public":"공개","age":"연령","recalculate":"다시 계산","calculate":"계산 ","sex":"성별 ","currentWeight":"현재 체중 ","saveChanges":"변경사항 저장 ","agreeToT\u0026C":"MyFitnessPal {terms} 및 {privacyPolicy}에 동의합니다.","agreeToT\u0026CError":"계속하려면 이용약관에 동의해 주세요.","preExistingAccountError":"이미 등록되어 있는 이메일 주소입니다. {logIn} 화면의 '암호 찾기' 링크를 통해 계정에 액세스하세요.","recaptchaAcknowledgement":"이 사이트는 reCAPTCHA에 의해 보호되며 Google {privacyPolicy} 및 {terms}이 적용됩니다.","accountCreateUsernameTitle":"사용자 이름을 만드세요.","createUsernameLabel":"사용자 이름 만들기","accountCreateUsernameErrorInUse":"죄송하지만, 해당 사용자 이름은 이미 사용 중입니다.","accountCreateUsernameErrorTooShort":"사용자 이름이 너무 짧습니다.  최소 4자여야 합니다. ","accountCreateUsernameErrorTooLong":"사용자 이름이 너무 깁니다.  최대 30자입니다. ","accountCreateUsernameErrorBlank":"사용자 이름을 입력하십시오. ","accountCreateUsernameErrorSpecialCharacters":"사용자 이름은 공백 또는 밑줄(_)을 제외한 특수 문자를 사용할 수 없습니다.","accountCreateDataConsentTitle":"마지막 단계입니다! 데이터 동의를 검토하여 데이터가 안전한지 확인하세요.","accountCreateDataConsentTitleSubtext":"계정 생성 및 맞춤 설정을 완료하려면 특정 데이터 권한이 필요합니다. (동의는 언제든지 철회할 수 있습니다.)","accountCreateDataConsentError":"MyFitnessPal 계정을 만들려면 모든 데이터 동의 항목을 수락해야 합니다.","app.greeting":"안녕하세요 {name} 님,","addCard.addPaymentDetails":"카드 결제 정보 추가","addCard.addCapitalized":"카드 추가","communityGuidelines.header":"커뮤니티 지침 ","communityGuidelines.headline":"MyFitnessPal에 오신 것을 환영합니다.","communityGuidelines.headlineFirstParagraph":"MyFitnessPal에 오신 것을 환영합니다. 우리는 회원들이 더욱 행복하고 건강한 삶을 누리는 데 집중할 수 있도록 MyFitnessPal을 안전하고, 친근하며, 도움을 받을 수 있는 곳으로 만들기 원합니다. 회원들은 성공 스토리 공유, 음식, 영양에 대한 질문 및 체력단련과 운동 등에 이르기까지 다양한 카테고리에 참여할 수 있습니다.","communityGuidelines.headlineSecondParagraph":"MyFitnessPal의 게시판은 모두에게 공개되므로, 인터넷에서 공개적으로 사용할 수 있는 정보를 생성하면 추후 해당 정보의 모든 사본을 없애는 것이 실질적으로 불가능하다는 점을 유념하시기 바랍니다. 게시물을 제거하는 자세한 방법은 {link}을(를) 참조하십시오.","communityGuidelines.headlineSecondParagraphLink":"여기 클릭 ","communityGuidelines.headlineThirdParagraph":"MyFitnessPal은 모든 회원이 준수해야 하는 다음과 같은 지침을 마련했습니다. 본 지침을 무시하는 게시물이나 행동은 MyFitnessPal 커뮤니티 분위기를 해칠 수 있습니다. 해당 커뮤니티 지침과 서비스 약관을 준수하여 MyFitnessPal을 사용하시기 바랍니다.","communityGuidelines.moderation":"조정 및 보고 게시물","communityGuidelines.moderationParagraph":"MyFitnessPal은 자원봉사자와 소수의 사이트 관리 정직원이 조정 업무를 맡고 있습니다. 따라서 콘텐츠가 게시되는 시점에 바로 검토되지는 않으며, 문제를 식별하는 데 회원들의 도움을 받고 있습니다. 지침을 위반하는 것으로 보이는 게시물이 있으면 {link}을(를) 통해 도움을 주실 수 있습니다. MyFitnessPal에서는 가능한 빨리 신고를 확인하려고 하지만, 소수 인원이 각 신고를 처리해야 하기 때문에 경우에 따라 결과를 결정하는 시간이 다른 신고보다 더 오래 걸릴 수 있습니다.","communityGuidelines.moderationParagraphLink":"게시물 신고","communityGuidelines.groups":"그룹 ","communityGuidelines.groupsFirstParagraph":"관심사가 비슷한 회원들은 공개 게시판과 별도의 장소인 MyFitnessPal 그룹에서 소통할 수 있습니다. 이 그룹은 회원들에 의해 관리되며 비공개로 운영할 수도 있고 다른 MyFitnessPal 회원들에게 공개할 수도 있습니다.","communityGuidelines.groupsSecondParagraph":"그룹 콘텐츠는 해당 그룹별 지침과 함께 커뮤니티 지침도 준수해야 합니다.","communityGuidelines.iWill":"다음과 같이 행동합니다.","communityGuidelines.iWont":"다음과 같이 행동하지 않습니다.","communityGuidelines.footerMessage":"친근하고 도움이 되는 커뮤니티를 만들어 가려면 커뮤니티의 모든 회원들이 본 지침을 이해하고 동의해야 합니다. 우리는 이 커뮤니티가 특별한 장소임을 잘 알고 있습니다. 누군가가 틀렸다고 하더라도 원하는 대로 모두 말할 수는 없습니다. 게시할 때에는 다른 사람과 커뮤니티에 미치는 영향을 고려해야 합니다. MyFitnessPal이 모든 사람들의 스타일에 다 맞는 것은 아니며, 모든 사람에게 적합한 커뮤니티도 아닙니다. 경우에 따라 부적합하다고 간주되는 회원은 커뮤니티에서 삭제됩니다. 아래 섹션에서는 MyFitnessPal 경고 및 벌점 시스템의 운영 방식에 대해 안내합니다.","communityGuidelines.footerWarningPointsSystem":"신고된 게시물에 대한 경고와 벌점 시스템","communityGuidelines.footerTrail0":"본 지침은 변경될 수 있습니다.","communityGuidelines.footerTrail1":"협력에 감사드리며 즐겁게 사이트를 이용하시기 바랍니다.","communityGuidelines.footerTrail2":"긴 내용을 모두 읽어주셔서 감사합니다. #winning","communityGuidelines.ruleOne":"1. 예의를 갖추고 활동","communityGuidelines.ruleOneIWill0":"모든 사람이 다르다는 사실을 존중하고 이해합니다. 일부 회원의 경우 이러한 내용이 생소할 수 있으므로 신규 회원에게 친절하게 대합니다.","communityGuidelines.ruleOneIWill1":"온라인으로 대화하는 상대는 사람을 기억합니다.","communityGuidelines.ruleOneIWill2":"내 의견을 공유하는 동시에 다른 사람의 생각과 느낌도 존중합니다.","communityGuidelines.ruleOneIWill3":"때로는 거부감이 들 수 있는 의견도 경청하고 수용합니다.","communityGuidelines.ruleOneIWill4":"{ignoreUsers}.","communityGuidelines.ruleOneIWill4ignoreUsers":"사용자 무시","communityGuidelines.ruleOneIWont0":"지각 없이 행동하지 않습니다.","communityGuidelines.ruleOneIWont1":"다른 사람을 공격하거나, 조롱하거나, 그 외의 방법으로 모욕하지 않습니다. 메시지나 주제에 공손하게 이의를 제기할 수는 있지만 메시지를 보낸 사람을 공격할 수는 없습니다. 여기에는 사용자의 맞춤법 또는 문어체 구사에 대한 공격, 중복되는 내용을 게시했다는 이유로 사용자를 비하하거나 또는 오래된 주제에 대한 내용을 게시했다는 이유로 공격하는 등의 행위가 포함됩니다. (예: '회손'이 아니고 '훼손'이다, 분위기를 파악 못하는 게시물이다, 오늘 이미 이 내용을 게시했다 등) 모든 회원의 교육 수준이 동일하지 않기 때문에 대학 수준의 과학 논문과 같이 내용을 구성하지 않았다고 하면서 다른 회원을 비판하지 않습니다.","communityGuidelines.ruleOneIWont2":"게시물이 어떻게 작성되었는지 따지지 않고 의미/메시지에만 집중합니다.","communityGuidelines.ruleTwo":"2. 품위있게 공감하고 존중하는 태도로 다른 사람 대하기","communityGuidelines.ruleTwoIWill0":"다른 사람을 존중합니다.","communityGuidelines.ruleTwoIWill1":"친절하게 대합니다.","communityGuidelines.ruleTwoIWill2":"혐오 발언에 대한 MyFitnessPal의 무관용 정책을 존중합니다.","communityGuidelines.ruleTwoIWont0":"다른 사람을 괴롭히지 않습니다.","communityGuidelines.ruleTwoIWont1":"다른 사람을 비하하지 않습니다.","communityGuidelines.ruleTwoIWont2":"성별, 연령, 체중, 체형, 장애, 인종, 종교 또는 성적 취향에 대해 비판적인 발언을 하지 않습니다.","communityGuidelines.ruleTwoIWont3":"다른 회원을 스토킹하지 않습니다. 여기에는 포럼 게시물을 통한 스토킹, 껄끄러운 과거 사건 게시, 사적인 정보 폭로, 소문 유포 행위 등이 포함됩니다.","communityGuidelines.ruleTwoIWont4":"다른 회원에 대한 고정관념을 만들지 않습니다.","communityGuidelines.ruleTwoIWont5":"개인 또는 그룹에 대해 인종 차별, 편견, 혐오 또는 물리적 폭력을 조장하는 토론 또는 댓글을 게시하지 않습니다.","communityGuidelines.ruleTwoIWont6":"농담으로라도 다른 개인 또는 그룹에 대한 폭력을 지지하지 않습니다.","communityGuidelines.ruleTwoIWont7":"다른 사람의 개인 정보 또는 보안에 위험을 야기하는 정보를 공개적으로 게시하지 않습니다(즉, 포럼에 다른 사람의 연락처 정보를 공개적으로 게시).","communityGuidelines.ruleThree":"3. 부적절한 논란을 일으키지 않기","communityGuidelines.ruleThreeIWill0":"기존 토론의 주제에만 집중합니다.","communityGuidelines.ruleThreeIWill1":"부적절한 논란을 일으키는 게시물에 참여하는 대신 해당 게시물을 신고합니다.","communityGuidelines.ruleThreeIWill2":"토론에 정중하고 건설적인 태도로 참여하거나, 게시물을 올리지 않고 다른 곳으로 이동합니다.","communityGuidelines.ruleThreeIWill3":"사용자를 무시합니다.","communityGuidelines.ruleThreeIWont0":"부적절한 논란을 일으키지 않습니다.","communityGuidelines.ruleThreeIWont1":"소모적 논쟁의 판을 만들지 않습니다.","communityGuidelines.ruleThreeIWont2":"특정 개인을 지적하지 않습니다.","communityGuidelines.ruleThreeIWont3":"다른 회원을 통제하지 않습니다.","communityGuidelines.ruleThreeIWont4":"부적절한 논란을 키우지 않습니다.","communityGuidelines.ruleThreeIWont5":"주제를 벗어난 토론을 하지 않습니다. 이는 토론 이용으로 간주됩니다.","communityGuidelines.ruleFour":"4. 사이트의 품격을 유지(MyFitnessPal의 이미지를 의미함)","communityGuidelines.ruleFourIWill0":"내 다이어트 성공 사진과 진행 상황을 담은 사진을 공유합니다.","communityGuidelines.ruleFourIWill1":"속옷 대신 몸에 딱맞는 스판덱스 의류를 입고 내 체중감량 진행 상황을 보여줌으로써 고급스러운 분위기를 유지합니다.","communityGuidelines.ruleFourIWill2":"직접 촬영하여 사용 권한을 보유한 사진을 게시합니다.","communityGuidelines.ruleFourIWill3":"MyFitnessPal은 많은 직장인들이 이용하는 사이트임을 신중하게 고려합니다. 상사 또는 자녀와 함께 공유할 수 없는 이미지를 여기에 게시하지 않습니다.","communityGuidelines.ruleFourIWont0":"혐오나 폭력을 표현한 이미지 또는 그래픽 이미지를 게시하지 않습니다.","communityGuidelines.ruleFourIWont1":"알몸이 노출되거나 음란한 이미지, 수위가 높은 이미지를 게시하지 않습니다.","communityGuidelines.ruleFourIWont2":"욕설이 포함된 이미지를 게시하지 않습니다.","communityGuidelines.ruleFourIWont3":"정치적인 이미지를 게시하지 않습니다.","communityGuidelines.ruleFourIWont4":"가슴이 과도하게 노출된 사진을 게시하지 않습니다(사무실에서 일할 때 입을 수 있는 옷인지 아닌지를 생각하면 쉽습니다).","communityGuidelines.ruleFourIWont5":"옷의 상태와 상관 없이 가슴골, 엉덩이, 가슴 또는 사타구니를 근접 촬영한 사진을 게시하지 않습니다.","communityGuidelines.ruleFourIWont6":"손이나 물건으로만 신체를 가린 사진을 게시하지 않습니다.","communityGuidelines.ruleFourIWont7":"속옷만 입고 있는 사진을 게시하지 않습니다(속옷, 브라, 여성용 속옷, 스타킹, T-팬티, 남성용 끈 팬티).","communityGuidelines.ruleFive":"5. 사이트를 청정하게 유지(언어 관련)","communityGuidelines.ruleFiveIWill0":"언어를 신중하게 선택합니다. 여기에는 사용자 이름도 포함됩니다.","communityGuidelines.ruleFiveIWill1":"MyFitnessPal은 많은 직장인들이 이용하는 사이트임을 신중하게 고려합니다. 상사나 어머니를 포함한 누구에게라도 공개적인 자리에서 쓸 수 없는 말인 경우 여기에 게시하지 않습니다.","communityGuidelines.ruleFiveIWill2":"성 또는 성 건강과 관련된 의학적, 임상적 주제인 경우 분별력 있게 판단하여 게시합니다.","communityGuidelines.ruleFiveIWont0":"노골적이거나, 성적이거나, 모욕적이거나 저속한 풍자를 게시하지 않습니다.","communityGuidelines.ruleFiveIWont1":"욕설 필터링을 피하기 위해 욕설 또는 다른 비속어와 비슷하게 들리도록 단어를 변형하지 않습니다.","communityGuidelines.ruleFiveIWont2":"도발하려는 의도가 담긴 주제를 게시하지 않습니다.","communityGuidelines.ruleSix":"6. 안전하지 않은 체중 감량법 또는 섭식장애 장려","communityGuidelines.ruleSixIWill0":"회원들이 판단하지 않고 경험을 공유할 수 있게 허용합니다. MyFitnessPal은 섭식장애 극복을 위해 도움이 필요한 사람들을 환영합니다. MyFitnessPal의 {eatingDisorderResources} 페이지에는 유용한 자료 목록이 있으며 계속 추가되고 있습니다.","communityGuidelines.ruleSixIWill0eatingDisorderResources":"식이 장애 리소스","communityGuidelines.ruleSixIWill1":"음식과 관련된 사람들의 경험이 복합적인 점을 이해합니다.","communityGuidelines.ruleSixIWont0":"거식증, 폭식증 또는 기타 안전하지 않은 식습관을 홍보하는 데 MyFitnessPal 서비스의 어떤 측면도 이용하지 않습니다.","communityGuidelines.ruleSixIWont1":"지나치게 낮은 칼로리의 다이어트를 장려하지 않습니다.","communityGuidelines.ruleSixIWont2":"다른 회원을 의학적으로 진단하지 않습니다.","communityGuidelines.ruleSixIWont3":"참고: 거식증, 폭식증 또는 모든 종류의 초저 칼로리 다이어트를 권장하는 프로필, 그룹, 메시지, 게시물 또는 주석은 제거되고, 그로 인해 계정이 삭제될 수 있습니다. 여기에는 거식증/폭식증 또는 굶기에 대해 긍정적으로 언급하는 행위도 포함됩니다. 꾸준하고 지속 가능한 속도로 자신의 체중을 관리할 수 있는 도구를 사용자에게 제공하는 것이 저희의 목표입니다. 본 사이트를 이용하여 위험할 만큼 낮은 수준의 섭취를 옹호, 미화, 달성하고자 하는 행위는 허용되지 않습니다.","communityGuidelines.ruleSeven":"7. 광고 허용 여부(광고 금지)","communityGuidelines.ruleSevenIWill0":"외부 사이트의 블로그 게시물과 소셜 미디어의 링크가 포함된 게시물은 광고로 간주됨을 이해합니다.","communityGuidelines.ruleSevenIWill1":"광고로 의심되는 게시물을 신고합니다.","communityGuidelines.ruleSevenIWont0":"본인이나 지인이 금전상의 이득 또는 기타 혜택을 제공받을 수 있는 서비스, 웹 사이트 또는 비즈니스에 대한 링크 또는 언급을 게시하지 않습니다.","communityGuidelines.ruleSevenIWont1":"내가 이득을 얻기 위해 포럼 외부에서 연락할 것을 요청하지 않습니다(즉, \"자세히 알고 싶으면 메시지를 보내주세요\" 등).","communityGuidelines.ruleSevenIWont2":"자선 기부가 목적인 요청도 포함하여 기부를 요청하거나 요구하지 않습니다.","communityGuidelines.ruleSevenIWont3":"MyFitnessPal의 경쟁 웹 사이트를 홍보하기 위한 목적으로 이 서비스를 이용하거나 관련 내용을 게시하지 않습니다.","communityGuidelines.ruleSevenIWont4":"광고 게시물에 답변을 달지 않습니다.","communityGuidelines.ruleEight":"8. 개인 정보의 보호 조치","communityGuidelines.ruleEightIWill0":"내 프로필 개인정보 보호 설정을 확인합니다.","communityGuidelines.ruleEightIWill1":"의심스러운 메시지 또는 악성 메시지는 {reportToStaffMod}에게 신고합니다.","communityGuidelines.ruleEightIWill1reportToStaffMod":"MyFitnessPal 직원 또는 운영자","communityGuidelines.ruleEightIWill2":"원치 않는 메시지를 보내는 사용자를 차단합니다.","communityGuidelines.ruleEightIWont0":"다른 MyFitnessPal 사용자, 운영자 또는 직원에게서 온 이메일, 개인 메시지를 비롯한 모든 유형의 메시지를 어떠한 경우에도 공개적으로 게시하지 않습니다.","communityGuidelines.ruleEightIWont1":"전화번호, 이메일, 우편물 주소, 소셜 미디어, 채팅 또는 인스턴트 메신저 ID(즉, Facebook, Twitter, Instagram, Snapchat, WhatsApp 사용자 이름 등)와 같은 개인 정보를 게시하지 않습니다.","communityGuidelines.ruleEightIWont2":"다른 회원에게 그들의 개인 정보를 게시할 것을 요청하지 않습니다.","communityGuidelines.ruleNine":"9. 사용자 본인이어야 함","communityGuidelines.ruleNineIWill0":"내 사용자 이름을 다시 변경하는 경우 직원에게 알립니다.","communityGuidelines.ruleNineIWill1":"이 지침을 위반하면 MyFitnessPal 서비스 이용이 차단될 수 있다는 점을 이해합니다.","communityGuidelines.ruleNineIWont0":"다른 회원인 것처럼 가장하지 않습니다.","communityGuidelines.ruleNineIWont1":"다른 회원을 흉내내거나, 스토킹하거나, 신원을 도용하지 않습니다.","communityGuidelines.ruleNineIWont2":"가짜 계정으로 다른 회원을 속이거나 오해하게 만들지 않습니다.","communityGuidelines.ruleNineIWont3":"포럼 활동이 금지되는 것을 피할 목적으로 다른 회원, 운영자 또는 관리자를 속이기 위해 여러 개의 계정을 만들지 않습니다.","communityGuidelines.ruleTen":"10. 관련 법규 준수","communityGuidelines.ruleTenIWill0":"이 포럼이 공개적인 장소임을 기억합니다(즉, 상사나 가족이 Google을 검색했을 때 게시물이 조회될 수 있음).","communityGuidelines.ruleTenIWont0":"국가, 시/도 또는 현지 법규를 위반하는 메시지를 게시하지 않습니다. 여기에는 저작권, 상표, 특허, 영업 비밀을 침해하는 내용 또는 NDA(기밀 유지 협약서) 내용이 포함되지만 이에 국한되지 않습니다.","communityGuidelines.ruleTenIWont1":"불법적인 물질 사용, 타인에 대한 폭력, 처방전 없이 처방약을 조달하는 행위 등이 포함되나 이에 국한되지 않는 불법 행위에 대해 언급된 게시물은 금지되므로 게시하지 않습니다. 미국 일부 지역에서 아직 불법인 마리화나 관련 게시물, 스테로이드 관련 게시물, 미국내 일부에서 불법인 물질 관련 게시물은 허용되지 않습니다.","communityGuidelines.ruleTenIWont2":"혐오스럽거나 폭력적인 모습, 불법 행위에 대한 묘사, 저작권이 있는 자료가 포함된 이미지는 허용되지 않으며 삭제됩니다.","communityGuidelines.ruleEleven":"11. 중복된 내용 게시","communityGuidelines.ruleElevenIWill0":"다른 회원이 이전에 질문했던 토론을 게시해도 대수롭지 않게 생각합니다('괜찮아, 다른 답변이 달릴 수 있어'와 같이 생각).","communityGuidelines.ruleElevenIWill1":"회원이 이런 실수를 한 경우 직접 공개적으로 지적하지 않고 중복된 토론을 신고합니다.","communityGuidelines.ruleElevenIWill2":"내가 게시한 토론 중에서 수정, 이동 또는 삭제하기 원하는 토론을 신고합니다.","communityGuidelines.ruleElevenIWont0":"여러 곳에 토론을 게시하지 않습니다. 여러 카테고리 또는 그룹에 동일한 메시지를 게시하는 것은 일종의 스팸입니다.","communityGuidelines.ruleElevenIWont1":"Google에서 검색되는 답변을 사람들에게 달지 않습니다.","communityGuidelines.ruleTwelve":"12. 분열을 일으킬 수 있는 주제는 그룹에서 논의하는 것이 최선의 방법임","communityGuidelines.ruleTwelveIWill0":"분열을 일으킬 수 있는 주제는 그룹에서 논의합니다.","communityGuidelines.ruleTwelveIWill1":"나는 나의 배경을 자랑스럽게 생각하고 글로벌 커뮤니티를 구성하는 다양성을 존중합니다.","communityGuidelines.ruleTwelveIWill2":"내 토론이 특정 그룹(예를 들어 특정 종교 또는 정치적 견해)에만 관련되어 있지는 않은지 스스로 검토하고, 적절한 그룹에 해당 콘텐츠를 게시합니다.","communityGuidelines.ruleTwelveIWont0":"메인 포럼에는 분열을 일으킬 수 있는 주제를 게시하지 않습니다.","communityGuidelines.ruleTwelveIWont1":"메인 포럼에 게시할 때 배제되는 그룹이 없도록 합니다.","communityGuidelines.ruleTwelveIWont2":"메인 포럼에 정치 관련 내용을 게시하지 않습니다.","communityGuidelines.ruleThirteen":"13. 참여","communityGuidelines.ruleThirteenIWill0":"리액션은 적극적 참여를 위한 수단으로 사용합니다.","communityGuidelines.ruleThirteenIWill1":"적절히 {flagContent}.","communityGuidelines.ruleThirteenIWill1flagContent":"플래그 콘텐츠","communityGuidelines.ruleThirteenIWill2":"회원 이름 앞에 @를 사용하여 멋진 정보를 공유합니다.","communityGuidelines.ruleThirteenIWont0":"다른 사람이 마음에 들지 않는다는 이유로 스팸 또는 학대 플래그를 사용하지 않습니다.","communityGuidelines.ruleThirteenIWont1":"스팸 또는 학대 플래그를 오용하지 않습니다.","communityGuidelines.ruleThirteenIWont2":"다른 사람의 감정을 해치는 방식으로 리액션을 사용하지 않습니다.","communityGuidelines.ruleThirteenIWont3":"부정적인 방식으로 다른 회원을 직접 지적하기 위해 언급(@)을 사용하지 않습니다.","communityGuidelines.ruleFourteen":"14. 메인 포럼에는 {language}로 게시물 작성","communityGuidelines.ruleFourteenIWill0":"{language} 포럼에는 {language}로 게시물을 작성합니다.","communityGuidelines.ruleFourteenIWill1":"다른 언어로 게시하려는 경우에는 다른 MyFitnessPal 포럼을 확인합니다.","communityGuidelines.ruleFourteenIWont0":"{language}가 아닌 언어로는 게시물을 작성하지 않습니다.","communityGuidelines.ruleFourteenIWont1":"다른 언어로 게시하려는 경우에는 다른 MyFitnessPal 포럼을 확인합니다. ryStory1Title":"그녀는 교육을 통해 13.6kg을 감량했습니다.","home.victoryStory1Description":"MyFitnessPal은 내가 어떤 식으로 음식을 먹고 있고 무엇을 변화시켜야 할지 분명하게 깨닫게 해주었습니다.","home.victoryStory1Author":"스테파니","home.victoryStory2Title":"패스트푸드 중독자에서 건강한 식습관을 가진 사람으로 변화했습니다.","home.victoryStory2Description":"자연스럽게 건강한 음식에 신경을 쓰게 되었습니다. 음식이 위에 도달하려면 15-20분이 걸리기 때문에 음식을 천천히 먹기 시작했습니다.","home.victoryStory2Author":"에릭","home.victoryStory3Title":"그녀는 변화를 간절히 원했습니다.","home.victoryStory3Description":"이제 막 시작해서 좌절하는 친구들이 있습니다. 그런 친구들에게는 꾸준히 하다 보면 곧 빠르게 달라진다고 말합니다.","home.victoryStory3Author":"로리","home.challenges-in-app.title":"MyFitnessPal 도전","home.challenges-in-app.description":"도전은 모바일 앱에서만 이용하실 수 있습니다. 모바일 장치에서 MyFitnessPal을 실행하거나 아래에서 앱을 다운로드하세요.","home.ariaLabel.search":"검색","home.ariaLabel.coreFeatures":"주요 기능","home.ariaLabel.background.hero":"딸기류 및 그래놀라 배경 이미지","home.ariaLabel.background.search":"아보카도 배경 이미지","home.ariaLabel.homeBlogs.blogs":"블로그","home.altText.breakfast":"크랜베리가 포함된 오트밀","home.altText.caloriesLookLike":"아보카도 및 토마토 슬라이스가 포함된 쌀 요리","home.altText.gettingMoving":"도시에서 조깅하는 여자","home.altText.cheatDays":"살찌기 쉬운 식사 모음","home.altText.coreFeatures.diary":"일지 ","home.altText.coreFeatures.barcode":"바코드","home.altText.coreFeatures.shoe":"신발","coreFeatures.title":"목표를 위한 도구","coreFeatures.description":"체중을 감량하기 위해, 활기찬 삶을 위해, 전반적인 건강 증진을 위해 노력하고 계신가요? 여러분의 목표를 달성하는 데 꼭 필요한 기능이 여기에 있습니다.","coreFeatures.description2":"체중을 감량하거나, 삶에 활력을 주거나, BMI를 낮추거나, 전반적인 건강 증진을 위해 노력하고 계신가요? 여러분의 목표를 달성하는 데 필요한 기능이 여기에 있습니다.","feature.learnTrackImproveTitle":"배우고 추적하고 개선하세요.","feature.learnTrackImproveDescription":"음식 일지를 쓰면 자신의 식습관을 쉽게 파악할 수 있어 목표를 달성할 가능성이 높아집니다.","feature.loggingTitle":"간소화된 기록","feature.loggingTitle2":"간소화된 기록.","feature.loggingDescription":"바코드를 스캔하고 식사와 레시피를 저장하며 빠른 도구를 통해 쉽고 빠르게 음식을 추적할 수 있습니다.","feature.loggingMotivatedTitle":"지속적인 동기 부여","feature.loggingMotivatedTitle2":"지속적인 동기 부여.","feature.loggingMotivatedDescription":"세계 최고의 피트니스 커뮤니티에 가입하여 365일 24시간 조언과 팁, 지원을 계속 받아보세요.","coreFeatu
