mPerWeek":"Perder 0,75 quilogramas por semana","loseOneKilogramPerWeek":"Perder 1 kg por semana","accountCreateTitle":"Quase lá! Criar sua conta.","emailCapitalized":"E-mail","emailAddress":"Endereço de e-mail","emailAddressCapitalized":"Endereço de e-mail","emailAddressError":"Insira um e-mail válido.","emailAddressError.isRequiredTryAgain":"É necessário inserir um endereço de e-mail válido. Tente novamente.","fbUserNoEmail":"Parece que não há um e-mail associado à sua conta do Facebook. É necessário inserir um e-mail para se cadastrar no MyFitnessPal. Insira seu e-mail e crie uma senha.","createPassword":"Criar uma senha","createPassword.noSpaces":"Crie uma senha com pelo menos 10 caracteres, sem espaços.","createPasswordSubtext":"Deve ter pelo menos 10 caracteres, sem espaços.","createPasswordError":"Tentar novamente? Sua senha deve ter pelo menos 10 caracteres, sem espaços.","passwordNotCorrect":"Sua senha atual não está correta.","passwordsDoNotMatch":"Suas novas senhas não conferem.","currentPassword":"Senha atual:","newPassword":"Nova senha:","createNewPassword":"Crie uma nova senha com pelo menos 10 caracteres, sem espaços.","confirmPassword":"Confirmar senha:","privacyPolicyAndTermsOfServiceAgreement":"Ao se inscrever no MyFitnessPal, você concorda com nossa {privacyPolicy} e {terms}.","privacyPolicy":"Política de Privacidade","submitCapitalized":"Enviar","terms":"Termos","terms\u0026Conditions":"Termos e Condições","myFoods":"Meus Alimentos","switchBetweenGramsPercentages":"Alternar entre gramas e percentagem","changeMacronutrientsDefinition":"Exibimos uma discriminação de macronutrientes para cada refeição que você registre no seu diário. Já é possível para os membros do MyFitnessPal Premium alternar entre gramas e porcentagens, clicando no cabeçalho do diário.","changeMacronutrients":"Mude os macronutrientes no diário","recent":"Recente","frequent":"Frequente","meals":"Refeições","recipes":"Receitas","private":"Privado","public":"Público","age":"Idade","recalculate":"Recalcular","calculate":"Calcular","sex":"Sexo","currentWeight":"Peso atual","saveChanges":"Salvar alterações","agreeToT\u0026C":"Eu concordo com os {terms} e a {privacyPolicy} do MyFitnessPal.","agreeToT\u0026CError":"Aceite os Termos e Condições para prosseguir.","preExistingAccountError":"Seu e-mail já está registrado. Use o link “Esqueci a senha” na tela {logIn} para acessar sua conta.","recaptchaAcknowledgement":"Este site é protegido por reCAPTCHA e as {privacyPolicy} e os {terms} do Google se aplicam.","accountCreateUsernameTitle":"Crie um nome de usuário.","createUsernameLabel":"Crie um nome de usuário","accountCreateUsernameErrorInUse":"Desculpe, este nome de usuário já está sendo usado.","accountCreateUsernameErrorTooShort":"O nome de usuário é muito curto. Precisa de um mínimo de 4 caracteres.","accountCreateUsernameErrorTooLong":"O nome de usuário é muito comprido. O máximo são 30 caracteres.","accountCreateUsernameErrorBlank":"Insira um nome de usuário.","accountCreateUsernameErrorSpecialCharacters":"O nome de usuário não pode incluir espaços ou caracteres especiais, exceto sublinhados (_).","accountCreateDataConsentTitle":"Última etapa! Certifique-se de que seus dados estejam seguros revisando as autorizações de dados.","accountCreateDataConsentTitleSubtext":"Para terminar de criar e personalizar sua conta, precisamos de certas permissões de dados. (Você pode retirar a autorização a qualquer momento.)","accountCreateDataConsentError":"Você deve aceitar todas as autorizações de dados para criar sua conta do MyFitnessPal.","app.greeting":"Olá, {name}","addCard.addPaymentDetails":"Adicionar Detalhes de Pagamernto por Cartão","addCard.addCapitalized":"Adicionar Cartão","communityGuidelines.header":"Regras da comunidade","communityGuidelines.headline":"Bem-vindo ao MyFitnessPal","communityGuidelines.headlineFirstParagraph":"Bem-vindo ao MyFitnessPal! Queremos que nossos membros sintam que este é um site seguro, amigável e solidário, voltado para pessoas focadas em viver vidas melhores e mais saudáveis. Temos uma série de categorias das quais você pode participar, que vão desde o compartilhamento de casos de sucesso e fazer perguntas sobre alimentação e nutrição, até obter dicas de fitness e exercícios e muito mais.","communityGuidelines.headlineSecondParagraph":"Tenha em mente que nossos fóruns são públicos, e quando você torna algo publico na internet, torna-se praticamente impossível recuperar todas as cópias desse material no futuro. Se precisar de ajuda na remoção de suas publicações, {link} para obter mais informações.","communityGuidelines.headlineSecondParagraphLink":"clique aqui","communityGuidelines.headlineThirdParagraph":"Criamos as seguintes diretrizes e pedimos que todos os nossos membros as sigam. Enfatizamos que as publicações ou ações que desconsiderem essas diretrizes comprometem o ambiente de apoio do MyFitnessPal. O uso do MyFitnessPal está sujeito a estas Diretrizes para a Comunidade, bem como aos nossos Termos de Serviço.","communityGuidelines.moderation":"Moderação e denúncia de publicações","communityGuidelines.moderationParagraph":"O MyFitnessPal é moderado por uma equipe de voluntários e alguns administradores do site trabalhando em tempo integral. Nós não revisamos os conteúdos publicados, de modo que contamos com nossos membros para nos ajudar a identificar eventuais problemas. Se encontrar uma publicação que acredite violar nossas diretrizes, você pode nos ajudar através de {link}. Nosso objetivo é tratar as denúncias o mais breve possível; no entanto, a análise de cada denúncia é feita por seres humanos, de modo que alguns podem levar mais tempo que outros para decidir o que fazer a respeito de uma denúncia.","communityGuidelines.moderationParagraphLink":"denunciando um post","communityGuidelines.groups":"Grupos","communityGuidelines.groupsFirstParagraph":"Os grupos do MyFitnessPal permitem que os membros com interesses semelhantes se comuniquem de forma separada dos quadros de mensagens públicos. Os grupos são moderados por usuário e podem ser privados, ou visíveis para outros membros do MyFitnessPal.","communityGuidelines.groupsSecondParagraph":"Os conteúdos dos grupos devem respeitar nossas diretrizes para a comunidade, inclusive aquelas específicas para grupos.","communityGuidelines.iWill":"EU FAREI:","communityGuidelines.iWont":"EU NÃO FAREI:","communityGuidelines.footerMessage":"É vital que todos da comunidade compreendam e concordem com essas orientações, para que possamos fomentar uma comunidade amigável e solidária. Sabemos que este é um lugar único. Você não pode dizer aqui o que quiser, mesmo quando alguém esteja errado. Insistimos que leve em conta o impacto que causará na nossa comunidade e nas outras pessoas ao publicar conteúdos. Este não é o estilo de todo mundo, de modo que esta não será a comunidade certa para todas as pessoas. Eventualmente, poderemos remover membros da comunidade por não serem capazes de se enquadrar. Consulte a seção abaixo para obter mais detalhes sobre como funcionam os sistemas de avisos e publicações.","communityGuidelines.footerWarningPointsSystem":"Avisos e sistema de pontos para publicações denunciadas","communityGuidelines.footerTrail0":"Essas diretrizes estão sujeitas a alterações.","communityGuidelines.footerTrail1":"Somos gratos por sua cooperação e esperamos que esteja gostando do site!","communityGuidelines.footerTrail2":"Se chegar até aqui, você ganha a internet. #winning (#vencendo)","communityGuidelines.ruleOne":"1. Adotar um bom comportamento","communityGuidelines.ruleOneIWill0":"Respeitarei os demais membros e não me esquecerei de que todos somos diferentes. Alguns membros são novos por aqui; portanto, seja gentil com os novatos.","communityGuidelines.ruleOneIWill1":"Não me esquecerei dos seres humanos que estão do outro lado da tela.","communityGuidelines.ruleOneIWill2":"Compartilharei minhas opiniões, sempre respeitando as ideias e os sentimentos dos demais.","communityGuidelines.ruleOneIWill3":"Estarei pronto para ouvir e aceitar as opiniões dos demais, com as quais eu nem sempre estarei de acordo.","communityGuidelines.ruleOneIWill4":"Eu vou {ignoreUsers}.","communityGuidelines.ruleOneIWill4ignoreUsers":"ignorar usuários","communityGuidelines.ruleOneIWont0":"Não serei inconveniente.","communityGuidelines.ruleOneIWont1":"Não atacarei, zombarei ou insultarei os demais membros.  Posso discordar respeitosamente de uma mensagem ou assunto, mas não posso atacar o autor. Isso inclui ataques direcionados à ortografia do membro ou seu domínio do inglês escrito, menosprezar um membro por publicar uma discussão duplicada ou atacar um membro por publicar em uma discussão mais antiga. (ou seja, O correto é \"você\", não \"vosse\"; publicação inovadora, você já não publicou isso hoje?, etc.) Nem todos os membros têm o mesmo nível de educação, então vou me abster de criticar um membro por não enquadrar seus conteúdos de forma condizente com um trabalho de ciências de nível universitário.","communityGuidelines.ruleOneIWont2":"Não me aterei à forma como algo é dito, mas sim à mensagem/ideia central.","communityGuidelines.ruleTwo":"2. Tratar os demais com dignidade, compaixão e respeito","communityGuidelines.ruleTwoIWill0":"MOSTRAREI RESPEITO.","communityGuidelines.ruleTwoIWill1":"Mostrarei amabilidade.","communityGuidelines.ruleTwoIWill2":"Respeitar a política do MyFitnessPal de tolerância zero com discursos de ódio.","communityGuidelines.ruleTwoIWont0":"Não praticarei assédio moral.","communityGuidelines.ruleTwoIWont1":"Não desmerecerei os demais.","communityGuidelines.ruleTwoIWont2":"Não farei referências depreciativas quanto ao sexo, gênero, idade, peso, tipo físico, deficiência, etnia, religião ou orientação sexual de outros membros.","communityGuidelines.ruleTwoIWont3":"Não perseguirei os demais membros. Isso inclui perseguir um usuário nos fóruns, postar sobre acontecimentos ruins do passado, divulgar informações pessoais ou espalhar fofocas ou boatos.","communityGuidelines.ruleTwoIWont4":"Não criarei esteriótipos para os demais membros.","communityGuidelines.ruleTwoIWont5":"Não publicarei discussões ou comentários que incitem racismo, fanatismo, ódio ou agressão física contra qualquer indivíduo ou grupo.","communityGuidelines.ruleTwoIWont6":"Não apoiarei a violência contra qualquer indivíduo ou grupo, mesmo quando expressa na forma de humor.","communityGuidelines.ruleTwoIWont7":"Não divulgarei publicamente informações que imponham ou criem risco de privacidade ou segurança para qualquer indivíduo (por exemplo, divulgar publicamente os dados de contato de alguém nos fóruns).","communityGuidelines.ruleThree":"3. Sem provocações","communityGuidelines.ruleThreeIWill0":"Vou me ater sempre ao assunto da discussão em questão.","communityGuidelines.ruleThreeIWill1":"Relatarei eventuais provocações, em vez de responder a elas.","communityGuidelines.ruleThreeIWill2":"Contribuirei com os assuntos de forma educada e construtiva, ou não publicarei nada.","communityGuidelines.ruleThreeIWill3":"Irei ignorar os usuários.","communityGuidelines.ruleThreeIWont0":"Não farei provocações.","communityGuidelines.ruleThreeIWont1":"Não fomentarei a discórdia.","communityGuidelines.ruleThreeIWont2":"Não confrontarei/desafiarei ninguém.","communityGuidelines.ruleThreeIWont3":"Não policiarei os demais membros.","communityGuidelines.ruleThreeIWont4":"Não alimentarei eventuais provocações.","communityGuidelines.ruleThreeIWont5":"Não mudarei o assunto de uma discussão, pois isso é considerado fuga do contexto (hi-jacking).","communityGuidelines.ruleFour":"4. Mantenha a classe (com relação a suas imagens)","communityGuidelines.ruleFourIWill0":"Compartilharei as fotos do meu progresso e sucesso.","communityGuidelines.ruleFourIWill1":"Vou manter a classe usando minhas calças justas de fitting, em vez de cuecas, ao mostrar meu progresso.","communityGuidelines.ruleFourIWill2":"Publicarei fotos autênticas, das quais eu tenha permissão de uso.","communityGuidelines.ruleFourIWill3":"Terei sempre em mente que se trata de um site que também pode ser acessado no ambiente de trabalho. Se você não compartilharia determinada imagem com seu chefe ou seu filho, então não a publique aqui.","communityGuidelines.ruleFourIWont0":"Não publicarei imagens de ódio, violência ou gráficas.","communityGuidelines.ruleFourIWont1":"Não publicarei imagens de nudez, pornografia ou outros conteúdos inadequados para o ambiente de trabalho.","communityGuidelines.ruleFourIWont2":"Não publicarei imagens que contenham palavras de baixo calão.","communityGuidelines.ruleFourIWont3":"Não publicarei imagens políticas.","communityGuidelines.ruleFourIWont4":"Não publicarei fotos usando decotes excessivos (se você usaria para ir ao trabalho, é provável que não haja problema).","communityGuidelines.ruleFourIWont5":"Não publicarei fotos em close de decotes, nádegas, seios ou virilhas, seja qual for a vestimenta usada.","communityGuidelines.ruleFourIWont6":"Não publicarei fotos em que as mãos ou objetos sejam a única cobertura do corpo.","communityGuidelines.ruleFourIWont7":"Não publicarei fotos com roupas de baixo (roupa íntima, sutiã, lingerie, tangas, fio dental ou banana hammocks).","communityGuidelines.ruleFive":"5. Mantenha a polidez (com relação ao seu vocabulário)","communityGuidelines.ruleFiveIWill0":"Serei respeitoso na escolha de palavras, inclusive com relação aos nomes de usuário.","communityGuidelines.ruleFiveIWill1":"Terei sempre em mente que se trata de um site que também pode ser acessado no ambiente de trabalho. Se você não usaria determinado vocabulário na frente do seu chefe, da sua mãe ou de alguém em público, então não publique aqui.","communityGuidelines.ruleFiveIWill2":"Publicarei temas médicos e/ou clínicos relacionados a sexo ou à saúde sexual de forma madura.","communityGuidelines.ruleFiveIWont0":"Não utilizarei vocabulário explícito, sexual, ofensivo ou vulgar, nem farei insinuações sexuais.","communityGuidelines.ruleFiveIWont1":"Não tentarei burlar os filtros de palavras de baixo calão por meio do emprego de caracteres não alfabéticos para publicar palavrões ou outros tipos de vocabulário censurável.","communityGuidelines.ruleFiveIWont2":"Não publicarei tópicos com a intenção de excitar os demais membros.","communityGuidelines.ruleSix":"6. Promoção de técnicas não seguras para emagrecer ou de transtornos alimentares","communityGuidelines.ruleSixIWill0":"Permitirei aos demais membros compartilhar experiências sem julgamento. Aqueles que buscam apoio em sua recuperação de distúrbios alimentares são bem-vindos ao MyFitnessPal. Uma lista crescente de recursos de suporte pode ser encontrada na nossa página {eatingDisorderResources}.","communityGuidelines.ruleSixIWill0eatingDisorderResources":"Recursos sobre Distúrbio Alimentar","communityGuidelines.ruleSixIWill1":"Terei sempre em mente que as pessoas têm uma relação complicada com os alimentos.","communityGuidelines.ruleSixIWont0":"Não usarei qualquer aspecto de nossos serviços para promover a anorexia, a bulimia ou quaisquer outras práticas de dieta não seguras.","communityGuidelines.ruleSixIWont1":"Não promoverei dietas de consumo excessivamente baixo de calorias.","communityGuidelines.ruleSixIWont2":"Não diagnosticarei os demais membros.","communityGuidelines.ruleSixIWont3":"Observe: perfis, grupos, mensagens, publicações ou comentários em murais que incentivam a anorexia, bulimia ou dietas com calorias muito baixas, serão removidos e podem servir de motivo para a exclusão da conta. Isso inclui referências positivas à anorexia/bulimia, indução ao vômito ou à inanição. Nosso objetivo é fornecer aos usuários as ferramentas para atingirem suas metas de controle de peso de forma sustentável e constante. O uso do site para promover, exaltar ou alcançar níveis perigosamente baixos de alimentação não é permitido.","communityGuidelines.ruleSeven":"7. Fazer ou não fazer propaganda? (Não fazer propaganda!)","communityGuidelines.ruleSevenIWill0":"Terei sempre em mente que mensagens que contenham links para publicações de blog e mídias sociais externos são consideradas propaganda.","communityGuidelines.ruleSevenIWill1":"Denunciarei toda mensagem que considerar ser uma propaganda.","communityGuidelines.ruleSevenIWont0":"Não publicarei links ou menções de outros serviços, sites ou empresas, dos quais eu mesmo ou outro associado possa se beneficiar financeiramente ou de outra forma.","communityGuidelines.ruleSevenIWont1":"Não solicitarei contatos por fora do Fórum de modo a me beneficiar, ou seja, \"envie-me uma mensagem pessoal para obter mais informação\".","communityGuidelines.ruleSevenIWont2":"Não irei solicitar ou propor doações - nem mesmo pedidos de contribuição para instituições de caridade.","communityGuidelines.ruleSevenIWont3":"Não publicarei nem usarei este serviço para promover sites ou ferramentas que concorram com o MyFitnessPal.","communityGuidelines.ruleSevenIWont4":"Não responderei aos anunciantes.","communityGuidelines.ruleEight":"8. Certifique-se de que as informações privadas permaneçam privadas","communityGuidelines.ruleEightIWill0":"Verificarei as configurações de privacidade do meu perfil.","communityGuidelines.ruleEightIWill1":"Eu denunciarei mensagens suspeitas ou maliciosas a {reportToStaffMod}.","communityGuidelines.ruleEightIWill1reportToStaffMod":"Equipe de moderadores do MyFitnessPal","communityGuidelines.ruleEightIWill2":"Bloquearei os usuários que enviarem mensagens indesejadas.","communityGuidelines.ruleEightIWont0":"Não divulgarei publicamente e-mails, mensagens privadas ou qualquer outro tipo de mensagem dos demais usuários, moderadores ou membros da equipe do MyFitnessPal, a qualquer momento.","communityGuidelines.ruleEightIWont1":"Não publicarei informações pessoais, tais como números de telefone, endereços de e-mail, endereços de correspondência e IDs de mídias sociais, bate-papos ou sistemas de envio instantâneo de mensagem, etc. (ou seja, os nomes de usuário do Facebook, Twitter, Instagram, Snapchat, WhatsApp, etc.).","communityGuidelines.ruleEightIWont2":"Não solicitarei aos demais membros que publiquem suas informações pessoais de contato.","communityGuidelines.ruleNine":"9. Seja apenas você mesmo","communityGuidelines.ruleNineIWill0":"Vou informar à equipe caso queira mudar meu nome de usuário uma segunda vez.","communityGuidelines.ruleNineIWill1":"Terei sempre em mente que a violação dessas diretrizes pode resultar no bloqueio dos serviços do MyFitnessPal.","communityGuidelines.ruleNineIWont0":"Não me passarei por outros membros.","communityGuidelines.ruleNineIWont1":"Não imitarei, perseguirei e nem roubarei a identidade dos demais membros.","communityGuidelines.ruleNineIWont2":"Não me passarei por outro usuário nem enganarei os demais membros com uma conta falsa.","communityGuidelines.ruleNineIWont3":"Não criarei várias contas para enganar os demais membros, moderadores ou administradores de modo a contornar uma eventual expulsão do fórum.","communityGuidelines.ruleTen":"10. Mantenha-se dentro da lei","communityGuidelines.ruleTenIWill0":"Terei sempre em mente que este é um fórum público (ou seja, as publicações podem ser encontradas em uma pesquisa no Google por meu chefe ou um membro da minha família).","communityGuidelines.ruleTenIWont0":"Não publicarei mensagens que violem a legislação federal, estadual/provincial ou local, incluindo, sem limitação, qualquer item que infrinja direitos autorais, marcas, patentes, segredos comerciais ou que esteja vinculado por um acordo de não divulgação (NDA - non-disclosure agreement).","communityGuidelines.ruleTenIWont1":"Não publicarei conteúdos relacionados a atividades ilícitas, incluindo, sem limitação, o uso de substâncias ilícitas, violência contra os outros e aquisição de medicamentos sem receita médica, que são proibidas. Publicações sobre a maconha, que ainda não é legalizada em âmbito federal nos EUA, publicações sobre esteroides e publicações sobre substâncias que não são liberadas pelo governo federal dos EUA não são permitidas.","communityGuidelines.ruleTenIWont2":"Não publicarei imagens que contenham cenas de ódio e/ou violência, que retratem atividades ilícitas ou materiais protegidos pela lei de direitos autorais, que são proibidas e que podem ser motivo de remoção.","communityGuidelines.ruleEleven":"11. Publicação cruzada","communityGuidelines.ruleElevenIWill0":"Não terei problemas em publicar uma discussão que outro membro já questionou anteriormente (é interessante, pois posso obter respostas diferentes).","communityGuidelines.ruleElevenIWill1":"Denunciarei discussões duplicadas e não confrontarei direta e publicamente os demais membros nas discussões, caso algum deles cometa esse erro.","communityGuidelines.ruleElevenIWill2":"Denunciarei qualquer discussão que deseje ver editada, movida ou excluída.","communityGuidelines.ruleElevenIWont0":"Não publicarei minha discussão em vários lugares. Publicar a mesma mensagem em várias categorias ou grupos é uma forma de spam.","communityGuidelines.ruleElevenIWont1":"Não direi às pessoas que busquem a resposta no Google.","communityGuidelines.ruleTwelve":"12. Tópicos controversos funcionam melhor em grupos","communityGuidelines.ruleTwelveIWill0":"Usarei sempre os grupos para publicar tópicos controversos.","communityGuidelines.ruleTwelveIWill1":"Ficarei orgulhoso da minha diversidade e respeitarei sempre a diversidade da nossa comunidade global.","communityGuidelines.ruleTwelveIWill2":"Sempre me perguntarei se minha discussão é relevante apenas para um determinado grupo - por exemplo, uma religião ou visão política específica - e publicarei tal conteúdo no grupo apropriado.","communityGuidelines.ruleTwelveIWont0":"Não publicarei tópicos controversos nos fóruns principais.","communityGuidelines.ruleTwelveIWont1":"Não excluirei nenhum grupo ao publicar nos fóruns principais.","communityGuidelines.ruleTwelveIWont2":"Não publicarei sobre política nos fóruns principais.","communityGuidelines.ruleThirteen":"13. Participação","communityGuidelines.ruleThirteenIWill0":"Usarei as reações para participar de forma positiva.","communityGuidelines.ruleThirteenIWill1":"Sinalizarei {flagContent} de forma apropriada.","communityGuidelines.ruleThirteenIWill1flagContent":"sinalizar conteúdo","communityGuidelines.ruleThirteenIWill2":"Usarei o recurso @ para mencionar membros e compartilhar coisas interessantes.","communityGuidelines.ruleThirteenIWont0":"Não usarei os sinalizadores de spam ou abuso apenas porque não gosto de alguém.","communityGuidelines.ruleThirteenIWont1":"Não usarei os sinalizadores de spam ou abuso indevidamente.","communityGuidelines.ruleThirteenIWont2":"Não usarei as reações de forma dolorosa.","communityGuidelines.ruleThirteenIWont3":"Não usarei o recurso de menção (@) para confrontar os demais membros de forma negativa.","communityGuidelines.ruleFourteen":"14. Publique em {language} nos fóruns principais","communityGuidelines.ruleFourteenIWill0":"Publicarei em {language} nos fóruns em {language}.","communityGuidelines.ruleFourteenIWill1":"Vou conferir os outros fóruns do MyFitnessPal caso queira publicar em outro idioma.","communityGuidelines.ruleFourteenIWont0":"Não publicarei em idioma diferente do {language}.","communityGuidelines.ruleFourteenIWont1":"Vou conferir os outros fóruns do MyFitnessPal caso queira publicar em outro idioma.","english":"Inglês","danish":"Dinamarquês","german":"Alemão","spanish":"Espanhol","french":"Francês","italian":"Italiano","japanese":"Japonesa","korean":"Coreana","norwegian":"Norueguês","dutch":"Holandês","portuguese":"Português","russian":"Russo","swedish":"Sueco","simplifiedChinese":"Chinês simplificado","taiwaneseChinese":"Chinês de Taiwan","communityGuidelines.ruleFifteen":"15. A moderação do fórum não é assunto para discussão pública","communityGuidelines.ruleFifteenIWill0":"Valorizarei nossos moderadores voluntários que ajudam a manter esta comunidade um lugar seguro e amigável.","communityGuidelines.ruleFifteenIWill1":"Enviarei uma mensagem privada a um moderador ou membro da equipe caso tenha alguma preocupação relacionada a um aviso ou à moderação do fórum.","communityGuidelines.ruleFifteenIWont0":"Não protestarei publicamente contra a ação de um moderador ou membro da equipe.","communityGuidelines.ruleFifteenIWont1":"Jamais ameaçarei os moderadores ou membros da equipe e estou ciente de que tal ação resultaria na expulsão imediata do site (também somos humanos).","communityGuidelines.ruleSixteen":"16. A violação das orientações comunitárias leva a ações disciplinares (não queira experimentar)","communityGuidelines.ruleSixteenIWill0":"Dedicarei um tempo para ler e compreender estas orientações.","communityGuidelines.ruleSixteenIWill1":"Serei um membro respeitoso da Comunidade.","communityGuidelines.ruleSixteenIWill2":"Aceitarei que essas orientações se apliquem a mim (e a todos os meus amigos).","communityGuidelines.ruleSixteenIWill3":"Terei o autodiscernimento para entender caso esta não seja a comunidade certa para mim.","communityGuidelines.ruleSixteenIWont0":"Não criarei várias contas para evitar punições ou escapar de restrições.","communityGuidelines.ruleSixteenIWont1":"Observe que nos reservamos o direito de excluir ou bloquear publicações e discussões, cancelar os privilégios de publicação de qualquer membro ou impedir que qualquer pessoa use nosso site, a qualquer momento, por qualquer motivo, a nosso exclusivo critério, sem aviso ou notificação prévia. Reservamo-nos o direito de ignorar a denúncia de uma publicação, caso achemos que ela não viola as orientações de uso.","communityGuidelines.ruleSeventeen":"Grupos","communityGuidelines.ruleSeventeenIWill0":"Defenderei as diretrizes globais do site em todos os grupos.","communityGuidelines.ruleSeventeenIWill1":"Serei responsável pela moderação do meu grupo.","communityGuidelines.ruleSeventeenIWill2":"Denunciarei eventuais problemas do grupo ao moderador do grupo.","communityGuidelines.ruleSeventeenIWill3": a {privacyPolicy} do MyFitnessPal.","agreeToT\u0026CError":"Aceite os Termos e Condições para prosseguir.","preExistingAccountError":"Seu e-mail já está registrado. Use o link “Esqueci a senha” na tela {logIn} para acessar sua conta.","recaptchaAcknowledgement":"Este site é protegido por reCAPTCHA e as {privacyPolicy} e os {terms} do Google se aplicam.","accountCreateUsernameTitle":"Crie um nome de usuário.","createUsernameLabel":"Crie um nome de usuário","accountCreateUsernameErrorInUse":"Desculpe, este nome de usuário já está sendo usado.","accountCreateUsernameErrorTooShort":"O nome de usuário é muito curto. Precisa de um mínimo de 4 caracteres.","accountCreateUsernameErrorTooLong":"O nome de usuário é muito comprido. O máximo são 30 caracteres.","accountCreateUsernameErrorBlank":"Insira um nome de usuário.","accountCreateUsernameErrorSpecialCharacters":"O nome de usuário não pode incluir espaços ou caracteres especiais, exceto sublinhados (_).","accountCreateDataConsentTitle":"Última etapa! Certifique-se de que seus dados estejam seguros revisando as autorizações de dados.","accountCreateDataConsentTitleSubtext":"Para terminar de criar e personalizar sua conta, precisamos de certas permissões de dados. (Você pode retirar a autorização a qualquer momento.)","accountCreateDataConsentError":"Você deve aceitar todas as autorizações de dados para criar sua conta do MyFitnessPal.","app.greeting":"Olá, {name}","addCard.addPaymentDetails":"Adicionar Detalhes de Pagamernto por Cartão","addCard.addCapitalized":"Adicionar Cartão","communityGuidelines.header":"Regras da comunidade","communityGuidelines.headline":"Bem-vindo ao MyFitnessPal","communityGuidelines.headlineFirstParagraph":"Bem-vindo ao MyFitnessPal! Queremos que nossos membros sintam que este é um site seguro, amigável e solidário, voltado para pessoas focadas em viver vidas melhores e mais saudáveis. Temos uma série de categorias das quais você pode participar, que vão desde o compartilhamento de casos de sucesso e fazer perguntas sobre alimentação e nutrição, até obter dicas de fitness e exercícios e muito mais.","communityGuidelines.headlineSecondParagraph":"Tenha em mente que nossos fóruns são públicos, e quando você torna algo publico na internet, torna-se praticamente impossível recuperar todas as cópias desse material no futuro. Se precisar de ajuda na remoção de suas publicações, {link} para obter mais informações.","communityGuidelines.headlineSecondParagraphLink":"clique aqui","communityGuidelines.headlineThirdParagraph":"Criamos as seguintes diretrizes e pedimos que todos os nossos membros as sigam. Enfatizamos que as publicações ou ações que desconsiderem essas diretrizes comprometem o ambiente de apoio do MyFitnessPal. O uso do MyFitnessPal está sujeito a estas Diretrizes para a Comunidade, bem como aos nossos Termos de Serviço.","communityGuidelines.moderation":"Moderação e denúncia de publicações","communityGuidelines.moderationParagraph":"O MyFitnessPal é moderado por uma equipe de voluntários e alguns administradores do site trabalhando em tempo integral. Nós não revisamos os conteúdos publicados, de modo que contamos com nossos membros para nos ajudar a identificar eventuais problemas. Se encontrar uma publicação que acredite violar nossas diretrizes, você pode nos ajudar através de {link}. Nosso objetivo é tratar as denúncias o mais breve possível; no entanto, a análise de cada denúncia é feita por seres humanos, de modo que alguns podem levar mais tempo que outros para decidir o que fazer a respeito de uma denúncia.","communityGuidelines.moderationParagraphLink":"denunciando um post","communityGuidelines.groups":"Grupos","communityGuidelines.groupsFirstParagraph":"Os grupos do MyFitnessPal permitem que os membros com interesses semelhantes se comuniquem de forma separada dos quadros de mensagens públicos. Os grupos são moderados por usuário e podem ser privados, ou visíveis para outros membros do MyFitnessPal.","communityGuidelines.groupsSecondParagraph":"Os conteúdos dos grupos devem respeitar nossas diretrizes para a comunidade, inclusive aquelas específicas para grupos.","communityGuidelines.iWill":"EU FAREI:","communityGuidelines.iWont":"EU NÃO FAREI:","communityGuidelines.footerMessage":"É vital que todos da comunidade compreendam e concordem com essas orientações, para que possamos fomentar uma comunidade amigável e solidária. Sabemos que este é um lugar único. Você não pode dizer aqui o que quiser, mesmo quando alguém esteja errado. Insistimos que leve em conta o impacto que causará na nossa comunidade e nas outras pessoas ao publicar conteúdos. Este não é o estilo de todo mundo, de modo que esta não será a comunidade certa para todas as pessoas. Eventualmente, poderemos remover membros da comunidade por não serem capazes de se enquadrar. Consulte a seção abaixo para obter mais detalhes sobre como funcionam os sistemas de avisos e publicações.","communityGuidelines.footerWarningPointsSystem":"Avisos e sistema de pontos para publicações denunciadas","communityGuidelines.footerTrail0":"Essas diretrizes estão sujeitas a alterações.","communityGuidelines.footerTrail1":"Somos gratos por sua cooperação e esperamos que esteja gostando do site!","communityGuidelines.footerTrail2":"Se chegar até aqui, você ganha a internet. #winning (#vencendo)","communityGuidelines.ruleOne":"1. Adotar um bom comportamento","communityGuidelines.ruleOneIWill0":"Respeitarei os demais membros e não me esquecerei de que todos somos diferentes. Alguns membros são novos por aqui; portanto, seja gentil com os novatos.","communityGuidelines.ruleOneIWill1":"Não me esquecerei dos seres humanos que estão do outro lado da tela.","communityGuidelines.ruleOneIWill2":"Compartilharei minhas opiniões, sempre respeitando as ideias e os sentimentos dos demais.","communityGuidelines.ruleOneIWill3":"Estarei pronto para ouvir e aceitar as opiniões dos demais, com as quais eu nem sempre estarei de acordo.","communityGuidelines.ruleOneIWill4":"Eu vou {ignoreUsers}.","communityGuidelines.ruleOneIWill4ignoreUsers":"ignorar usuários","communityGuidelines.ruleOneIWont0":"Não serei inconveniente.","communityGuidelines.ruleOneIWont1":"Não atacarei, zombarei ou insultarei os demais membros.  Posso discordar respeitosamente de uma mensagem ou assunto, mas não posso atacar o autor. Isso inclui ataques direcionados à ortografia do membro ou seu domínio do inglês escrito, menosprezar um membro por publicar uma discussão duplicada ou atacar um membro por publicar em uma discussão mais antiga. (ou seja, O correto é \"você\", não \"vosse\"; publicação inovadora, você já não publicou isso hoje?, etc.) Nem todos os membros têm o mesmo nível de educação, então vou me abster de criticar um membro por não enquadrar seus conteúdos de forma condizente com um trabalho de ciências de nível universitário.","communityGuidelines.ruleOneIWont2":"Não me aterei à forma como algo é dito, mas sim à mensagem/ideia central.","communityGuidelines.ruleTwo":"2. Tratar os demais com dignidade, compaixão e respeito","communityGuidelines.ruleTwoIWill0":"MOSTRAREI RESPEITO.","communityGuidelines.ruleTwoIWill1":"Mostrarei amabilidade.","communityGuidelines.ruleTwoIWill2":"Respeitar a política do MyFitnessPal de tolerância zero com discursos de ódio.","communityGuidelines.ruleTwoIWont0":"Não praticarei assédio moral.","communityGuidelines.ruleTwoIWont1":"Não desmerecerei os demais.","communityGuidelines.ruleTwoIWont2":"Não farei referências depreciativas quanto ao sexo, gênero, idade, peso, tipo físico, deficiência, etnia, religião ou orientação sexual de outros membros.","communityGuidelines.ruleTwoIWont3":"Não perseguirei os demais membros. Isso inclui perseguir um usuário nos fóruns, postar sobre acontecimentos ruins do passado, divulgar informações pessoais ou espalhar fofocas ou boatos.","communityGuidelines.ruleTwoIWont4":"Não criarei esteriótipos para os demais membros.","communityGuidelines.ruleTwoIWont5":"Não publicarei discussões ou comentários que incitem racismo, fanatismo, ódio ou agressão física contra qualquer indivíduo ou grupo.","communityGuidelines.ruleTwoIWont6":"Não apoiarei a violência contra qualquer indivíduo ou grupo, mesmo quando expressa na forma de humor.","communityGuidelines.ruleTwoIWont7":"Não divulgarei publicamente informações que imponham ou criem risco de privacidade ou segurança para qualquer indivíduo (por exemplo, divulgar publicamente os dados de contato de alguém nos fóruns).","communityGuidelines.ruleThree":"3. Sem provocações","communityGuidelines.ruleThreeIWill0":"Vou me ater sempre ao assunto da discussão em questão.","communityGuidelines.ruleThreeIWill1":"Relatarei eventuais provocações, em vez de responder a elas.","communityGuidelines.ruleThreeIWill2":"Contribuirei com os assuntos de forma educada e construtiva, ou não publicarei nada.","communityGuidelines.ruleThreeIWill3":"Irei ignorar os usuários.","communityGuidelines.ruleThreeIWont0":"Não farei provocações.","communityGuidelines.ruleThreeIWont1":"Não fomentarei a discórdia.","communityGuidelines.ruleThreeIWont2":"Não confrontarei/desafiarei ninguém.","communityGuidelines.ruleThreeIWont3":"Não policiarei os demais membros.","communityGuidelines.ruleThreeIWont4":"Não alimentarei eventuais provocações.","communityGuidelines.ruleThreeIWont5":"Não mudarei o assunto de uma discussão, pois isso é considerado fuga do contexto (hi-jacking).","communityGuidelines.ruleFour":"4. Mantenha a classe (com relação a suas imagens)","communityGuidelines.ruleFourIWill0":"Compartilharei as fotos do meu progresso e sucesso.","communityGuidelines.ruleFourIWill1":"Vou manter a classe usando minhas calças justas de fitting, em vez de cuecas, ao mostrar meu progresso.","communityGuidelines.ruleFourIWill2":"Publicarei fotos autênticas, das quais eu tenha permissão de uso.","communityGuidelines.ruleFourIWill3":"Terei sempre em mente que se trata de um site que também pode ser acessado no ambiente de trabalho. Se você não compartilharia determinada imagem com seu chefe ou seu filho, então não a publique aqui.","communityGuidelines.ruleFourIWont0":"Não publicarei imagens de ódio, violência ou gráficas.","communityGuidelines.ruleFourIWont1":"Não publicarei imagens de nudez, pornografia ou outros conteúdos inadequados para o ambiente de trabalho.","communityGuidelines.ruleFourIWont2":"Não publicarei imagens que contenham palavras de baixo calão.","communityGuidelines.ruleFourIWont3":"Não publicarei imagens políticas.","communityGuidelines.ruleFourIWont4":"Não publicarei fotos usando decotes excessivos (se você usaria para ir ao trabalho, é provável que não haja problema).","communityGuidelines.ruleFourIWont5":"Não publicarei fotos em close de decotes, nádegas, seios ou virilhas, seja qual for a vestimenta usada.","communityGuidelines.ruleFourIWont6":"Não publicarei fotos em que as mãos ou objetos sejam a única cobertura do corpo.","communityGuidelines.ruleFourIWont7":"Não publicarei fotos com roupas de baixo (roupa íntima, sutiã, lingerie, tangas, fio dental ou banana hammocks).","communityGuidelines.ruleFive":"5. Mantenha a polidez (com relação ao seu vocabulário)","communityGuidelines.ruleFiveIWill0":"Serei respeitoso na escolha de palavras, inclusive com relação aos nomes de usuário.","communityGuidelines.ruleFiveIWill1":"Terei sempre em mente que se trata de um site que também pode ser acessado no ambiente de trabalho. Se você não usaria determinado vocabulário na frente do seu chefe, da sua mãe ou de alguém em público, então não publique aqui.","communityGuidelines.ruleFiveIWill2":"Publicarei temas médicos e/ou clínicos relacionados a sexo ou à saúde sexual de forma madura.","communityGuidelines.ruleFiveIWont0":"Não utilizarei vocabulário explícito, sexual, ofensivo ou vulgar, nem farei insinuações sexuais.","communityGuidelines.ruleFiveIWont1":"Não tentarei burlar os filtros de palavras de baixo calão por meio do emprego de caracteres não alfabéticos para publicar palavrões ou outros tipos de vocabulário censurável.","communityGuidelines.ruleFiveIWont2":"Não publicarei tópicos com a intenção de excitar os demais membros.","communityGuidelines.ruleSix":"6. Promoção de técnicas não seguras para emagrecer ou de transtornos alimentares","communityGuidelines.ruleSixIWill0":"Permitirei aos demais membros compartilhar experiências sem julgamento. Aqueles que buscam apoio em sua recuperação de distúrbios alimentares são bem-vindos ao MyFitnessPal. Uma lista crescente de recursos de suporte pode ser encontrada na nossa página {eatingDisorderResources}.","communityGuidelines.ruleSixIWill0eatingDisorderResources":"Recursos sobre Distúrbio Alimentar","communityGuidelines.ruleSixIWill1":"Terei sempre em mente que as pessoas têm uma relação complicada com os alimentos.","communityGuidelines.ruleSixIWont0":"Não usarei qualquer aspecto de nossos serviços para promover a anorexia, a bulimia ou quaisquer outras práticas de dieta não seguras.","communityGuidelines.ruleSixIWont1":"Não promoverei dietas de consumo excessivamente baixo de calorias.","communityGuidelines.ruleSixIWont2":"Não diagnosticarei os demais membros.","communityGuidelines.ruleSixIWont3":"Observe: perfis, grupos, mensagens, publicações ou comentários em murais que incentivam a anorexia, bulimia ou dietas com calorias muito baixas, serão removidos e podem servir de motivo para a exclusão da conta. Isso inclui referências positivas à anorexia/bulimia, indução ao vômito ou à inanição. Nosso objetivo é fornecer aos usuários as ferramentas para atingirem suas metas de controle de peso de forma sustentável e constante. O uso do site para promover, exaltar ou alcançar níveis perigosamente baixos de alimentação não é permitido.","communityGuidelines.ruleSeven":"7. Fazer ou não fazer propaganda? (Não fazer propaganda!)","communityGuidelines.ruleSevenIWill0":"Terei sempre em mente que mensagens que contenham links para publicações de blog e mídias sociais externos são consideradas propaganda.","communityGuidelines.ruleSevenIWill1":"Denunciarei toda mensagem que considerar ser uma propaganda.","communityGuidelines.ruleSevenIWont0":"Não publicarei links ou menções de outros serviços, sites ou empresas, dos quais eu mesmo ou outro associado possa se beneficiar financeiramente ou de outra forma.","communityGuidelines.ruleSevenIWont1":"Não solicitarei contatos por fora do Fórum de modo a me beneficiar, ou seja, \"envie-me uma mensagem pessoal para obter mais informação\".","communityGuidelines.ruleSevenIWont2":"Não irei solicitar ou propor doações - nem mesmo pedidos de contribuição para instituições de caridade.","communityGuidelines.ruleSevenIWont3":"Não publicarei nem usarei este serviço para promover sites ou ferramentas que concorram com o MyFitnessPal.","communityGuidelines.ruleSevenIWont4":"Não responderei aos anunciantes.","communityGuidelines.ruleEight":"8. Certifique-se de que as informações privadas permaneçam privadas","communityGuidelines.ruleEightIWill0":"Verificarei as configurações de privacidade do meu perfil.","communityGuidelines.ruleEightIWill1":"Eu denunciarei mensagens suspeitas ou maliciosas a {reportToStaffMod}.","communityGuidelines.ruleEightIWill1reportToStaffMod":"Equipe de moderadores do MyFitnessPal","communityGuidelines.ruleEightIWill2":"Bloquearei os usuários que enviarem mensagens indesejadas.","communityGuidelines.ruleEightIWont0":"Não divulgarei publicamente e-mails, mensagens privadas ou qualquer outro tipo de mensagem dos demais usuários, moderadores ou membros da equipe do MyFitnessPal, a qualquer momento.","communityGuidelines.ruleEightIWont1":"Não publicarei informações pessoais, tais como números de telefone, endereços de e-mail, endereços de correspondência e IDs de mídias sociais, bate-papos ou sistemas de envio instantâneo de mensagem, etc. (ou seja, os nomes de usuário do Facebook, Twitter, Instagram, Snapchat, WhatsApp, etc.).","communityGuidelines.ruleEightIWont2":"Não solicitarei aos demais membros que publiquem suas informações pessoais de contato.","communityGuidelines.ruleNine":"9. Seja apenas você mesmo","communityGuidelines.ruleNineIWill0":"Vou informar à equipe caso queira mudar meu nome de usuário uma segunda vez.","communityGuidelines.ruleNineIWill1":"Terei sempre em mente que a violação dessas diretrizes pode resultar no bloqueio dos serviços do MyFitnessPal.","communityGuidelines.ruleNineIWont0":"Não me passarei por outros membros.","communityGuidelines.ruleNineIWont1":"Não imitarei, perseguirei e nem roubarei a identidade dos demais membros.","communityGuidelines.ruleNineIWont2":"Não me passarei por outro usuário nem enganarei os demais membros com uma conta falsa.","communityGuidelines.ruleNineIWont3":"Não criarei várias contas para enganar os demais membros, moderadores ou administradores de modo a contornar uma eventual expulsão do fórum.","communityGuidelines.ruleTen":"10. Mantenha-se dentro da lei","communityGuidelines.ruleTenIWill0":"Terei sempre em mente que este é um fórum público (ou seja, as publicações podem ser encontradas em uma pesquisa no Google por meu chefe ou um membro da minha família).","communityGuidelines.ruleTenIWont0":"Não publicarei mensagens que violem a legislação federal, estadual/provincial ou local, incluindo, sem limitação, qualquer item que infrinja direitos autorais, marcas, patentes, segredos comerciais ou que esteja vinculado por um acordo de não divulgação (NDA - non-disclosure agreement).","communityGuidelines.ruleTenIWont1":"Não publicarei conteúdos relacionados a atividades ilícitas, incluindo, sem limitação, o uso de substâncias ilícitas, violência contra os outros e aquisição de medicamentos sem receita médica, que são proibidas. Publicações sobre a maconha, que ainda não é legalizada em âmbito federal nos EUA, publicações sobre esteroides e publicações sobre substâncias que não são liberadas pelo governo federal dos EUA não são permitidas.","communityGuidelines.ruleTenIWont2":"Não publicarei imagens que contenham cenas de ódio e/ou violência, que retratem atividades ilícitas ou materiais protegidos pela lei de direitos autorais, que são proibidas e que podem ser motivo de remoção.","communityGuidelines.ruleEleven":"11. Publicação cruzada","communityGuidelines.ruleElevenIWill0":"Não terei problemas em publicar uma discussão que outro membro já questionou anteriormente (é interessante, pois posso obter respostas diferentes).","communityGuidelines.ruleElevenIWill1":"Denunciarei discussões duplicadas e não confrontarei direta e publicamente os demais membros nas discussões, caso algum deles cometa esse erro.","communityGuidelines.ruleElevenIWill2":"Denunciarei qualquer discussão que deseje ver editada, movida ou excluída.","communityGuidelines.ruleElevenIWont0":"Não publicarei minha discussão em vários lugares. Publicar a mesma mensagem em várias categorias ou grupos é uma forma de spam.","communityGuidelines.ruleElevenIWont1":"Não direi às pessoas que busquem a resposta no Google.","communityGuidelines.ruleTwelve":"12. Tópicos controversos funcionam melhor em grupos","communityGuidelines.ruleTwelveIWill0":"Usarei sempre os grupos para publicar tópicos controversos.","communityGuidelines.ruleTwelveIWill1":"Ficarei orgulhoso da minha diversidade e respeitarei sempre a diversidade da nossa comunidade global.","communityGuidelines.ruleTwelveIWill2":"Sempre me perguntarei se minha discussão é relevante apenas para um determinado grupo - por exemplo, uma religião ou visão política específica - e publicarei tal conteúdo no grupo apropriado.","communityGuidelines.ruleTwelveIWont0":"Não publicarei tópicos controversos nos fóruns principais.","communityGuidelines.ruleTwelveIWont1":"Não excluirei nenhum grupo ao publicar nos fóruns principais.","communityGuidelines.ruleTwelveIWont2":"Não publicarei sobre política nos fóruns principais.","communityGuidelines.ruleThirteen":"13. Participação","communityGuidelines.ruleThirteenIWill0":"Usarei as reações para participar de forma positiva.","communityGuidelines.ruleThirteenIWill1":"Sinalizarei {flagContent} de forma apropriada.","communityGuidelines.ruleThirteenIWill1flagContent":"sinalizar conteúdo","communityGuidelines.ruleThirteenIWill2":"Usarei o recurso @ para mencionar membros e compartilhar coisas interessantes.","communityGuidelines.ruleThirteenIWont0":"Não usarei os sinalizadores de spam ou abuso apenas porque não gosto de alguém.","communityGuidelines.ruleThirteenIWont1":"Não usarei os sinalizadores de spam ou abuso indevidamente.","communityGuidelines.ruleThirteenIWont2":"Não usarei as reações de forma dolorosa.","communityGuidelines.ruleThirteenIWont3":"Não usarei o recurso de menção (@) para confrontar os demais membros de forma negativa.","communityGuidelines.ruleFourteen":"14. Publique em {language} nos fóruns principais","communityGuidelines.ruleFourteenIWill0":"Publicarei em {language} nos fóruns em {language}.","communityGuidelines.ruleFourteenIWill1":"Vou conferir os outros fóruns do MyFitnessPal caso queira publicar em outro idioma.","communityGuidelines.ruleFourteenIWont0":"Não publicarei em idioma diferente do {language}.","communityGuidelines.ruleFourteenIWont1":"Vou conferir os outros fóruns do MyFitnessPal caso queira publicar em outro idioma.","english":"Inglês","danish":"Dinamarquês","german":"Alemão","spanish":"Espanhol","french":"Francês","italian":"Italiano","japanese":"Japonesa","korean":"Coreana","norwegian":"Norueguês","dutch":"Holandês","portuguese":"Português","russian":"Russo","swedish":"Sueco","simplifiedChinese":"Chinês simplificado","taiwaneseChinese":"Chinês de Taiwan","communityGuidelines.ruleFifteen":"15. A moderação do fórum não é assunto para discussão pública","communityGuidelines.ruleFifteenIWill0":"Valorizarei nossos moderadores voluntários que ajudam a manter esta comunidade um lugar seguro e amigável.","communityGuidelines.ruleFifteenIWill1":"Enviarei uma mensagem privada a um moderador ou membro da equipe caso tenha alguma preocupação relacionada a um aviso ou à moderação do fórum.","communityGuidelines.ruleFifteenIWont0":"Não protestarei publicamente contra a ação de um moderador ou membro da equipe.","communityGuidelines.ruleFifteenIWont1":"Jamais ameaçarei os moderadores ou membros da equipe e estou ciente de que tal ação resultaria na expulsão imediata do site (também somos humanos).","communityGuidelines.ruleSixteen":"16. A violação das orientações comunitárias leva a ações disciplinares (não queira experimentar)","communityGuidelines.ruleSixteenIWill0":"Dedicarei um tempo para ler e compreender estas orientações.","communityGuidelines.ruleSixteenIWill1":"Serei um membro respeitoso da Comunidade.","communityGuidelines.ruleSixteenIWill2":"Aceitarei que essas orientações se apliquem a mim (e a todos os meus amigos).","communityGuidelines.ruleSixteenIWill3":"Terei o autodiscernimento para entender caso esta não seja a comunidade certa para mim.","communityGuidelines.ruleSixteenIWont0":"Não criarei várias contas para evitar punições ou escapar de restrições.","communityGuidelines.ruleSixteenIWont1":"Observe que nos reservamos o direito de excluir ou bloquear publicações e discussões, cancelar os privilégios de publicação de qualquer membro ou impedir que qualquer pessoa use nosso site, a qualquer momento, por qualquer motivo, a nosso exclusivo critério, sem aviso ou notificação prévia. Reservamo-nos o direito de ignorar a denúncia de uma publicação, caso achemos que ela não viola as orientações de uso.","communityGuidelines.ruleSeventeen":"Grupos","communityGuidelines.ruleSeventeenIWill0":"Defenderei as diretrizes globais do site em todos os grupos.","communityGuidelines.ruleSeventeenIWill1":"Serei responsável pela moderação do meu grupo.","communityGuidelines.ruleSeventeenIWill2":"Denunciarei eventuais problemas do grupo ao moderador do grupo.","communityGuidelines.ruleSeventeenIWill3":"Tornarei meu grupo privado caso ele possua conteúdos adultos.","communityGuidelines.ruleSeventeenIWill4":"Convidarei os novos membros para se juntar ao grupo com moderação.
