","communityGuidelines.groups":"小组","communityGuidelines.groupsFirstParagraph":"MyFitnessPal 群组容许具有相同兴趣的会员通过公众留言板分别地进行沟通。群组是用户调控的，可以是私人的或者对其他 MyFitnessPal 成员可见。","communityGuidelines.groupsSecondParagraph":"群组内容必须遵守我们的社区准则，包括特定于群组的准则。","communityGuidelines.iWill":"我会：","communityGuidelines.iWont":"我不会：","communityGuidelines.footerMessage":"社区中的每一个人都必须理解和同意这些准则，才能形成一个氛围友善和得到有力支持的社区。我们知道这是一个独一无二的地方。即使有人犯了错，你也不能在这里说任何你想要说的。我们坚信您在发帖时会考虑您对其他人和我们社区的影响。这不是每个人的风格，也不是每个人都适合的社区。有时我们会从社区中删除成员，因为这不是一个合适的选择。关于我们的警告和帖子系统工作方式的详情，请查看以下部分。","communityGuidelines.footerWarningPointsSystem":"针对举报帖子的警告和记分制度","communityGuidelines.footerTrail0":"这些指南随时可能更改。","communityGuidelines.footerTrail1":"感谢你的合作，希望你能喜欢本网站！","communityGuidelines.footerTrail2":"如果你做到了这点，你就能赢得互联网的世界。#赢得","communityGuidelines.ruleOne":"1. 玩得开心","communityGuidelines.ruleOneIWill0":"我尊重和理解每个人都是与众不同的。有些会员是新手，所以要对他们友善一点。","communityGuidelines.ruleOneIWill1":"我会记住屏幕另一端的人。","communityGuidelines.ruleOneIWill2":"我会分享我的意见，同时也尊重别人的想法和感受。","communityGuidelines.ruleOneIWill3":"我将随时准备听取和接受我可能并不总是同意的其他意见。","communityGuidelines.ruleOneIWill4":"我将 {ignoreUsers}。","communityGuidelines.ruleOneIWill4ignoreUsers":"忽略用户","communityGuidelines.ruleOneIWont0":"我不会是个混蛋。","communityGuidelines.ruleOneIWont1":"我不会攻击、嘲笑或侮辱他人。我可以不同意某条消息或主题，但是必须保持尊重，不能攻击发布消息的用户。这包括攻击会员的书面英语拼写和运用能力，以及对用户发布重复主题进行贬损的行为，或攻击用户发布较早的讨论。（比如，“是 lose 而不是 losse”、“第一强帖”、“你今天难道没有发布过吗”等）不可能每个会员接受相同的教育，因此我不会责备会员没有用本科水平的科学论文的形式来构思内容。","communityGuidelines.ruleOneIWont2":"对于表达方式我并不挑剔，我会专注于所表达的意思/消息内容。","communityGuidelines.ruleTwo":"2. 尊重他人的尊严，表示同情心","communityGuidelines.ruleTwoIWill0":"我会表现出尊重。","communityGuidelines.ruleTwoIWill1":"我会表现出善意。","communityGuidelines.ruleTwoIWill2":"我会尊重 MyFitnessPal 对仇恨言论实行零容忍政策。","communityGuidelines.ruleTwoIWont0":"我不会欺负他人","communityGuidelines.ruleTwoIWont1":"我不会贬低他人。","communityGuidelines.ruleTwoIWont2":"我不会对性别、年龄、体重、体型、残疾、种族、宗教或性取向做出任何贬损性的评论。","communityGuidelines.ruleTwoIWont3":"我不会纠缠其他用户。这包括在论坛中跟踪发帖人，发表不受欢迎的陈年旧事，泄露个人信息或散布小道消息或谣言。","communityGuidelines.ruleTwoIWont4":"我不会对其他会员形成固有偏见。","communityGuidelines.ruleTwoIWont5":"我不会对任何个人或团体发表、讨论或评论煽动种族主义、偏执、仇恨或身体伤害的帖子。","communityGuidelines.ruleTwoIWont6":"即使是以幽默的措辞，我也不会支持暴力伤害任何人或团体。","communityGuidelines.ruleTwoIWont7":"我不会公开发布对任何人构成或造成隐私、安全风险的信息（即通过在论坛上公开发布任何人的联系方式）。","communityGuidelines.ruleThree":"3. 无白目行为","communityGuidelines.ruleThreeIWill0":"我将在现有的讨论中继续讨论这个话题。","communityGuidelines.ruleThreeIWill1":"我会举报白目行为而不是参与到他们之中。","communityGuidelines.ruleThreeIWill2":"我会礼貌且有建设性地进行讨论，或者不发布帖子。","communityGuidelines.ruleThreeIWill3":"我会忽略用户。","communityGuidelines.ruleThreeIWont0":"我不会有白目行为。","communityGuidelines.ruleThreeIWont1":"我不会网络论战。","communityGuidelines.ruleThreeIWont2":"我不会同某人叫板。","communityGuidelines.ruleThreeIWont3":"我不会监视其他用户。","communityGuidelines.ruleThreeIWont4":"我不会传播白目行为。","communityGuidelines.ruleThreeIWont5":"我不会谈论与主题不合的话题，这是偏离主题的。","communityGuidelines.ruleFour":"4. 保持优雅（我们的意思是你的形象）","communityGuidelines.ruleFourIWill0":"我将分享我成功和进步的照片。","communityGuidelines.ruleFourIWill1":"我会穿着紧身的氨纶来保持优雅，而不是穿着我的内衣来显示我的进步。","communityGuidelines.ruleFourIWill2":"我会发布我有权使用的真实照片。","communityGuidelines.ruleFourIWill3":"我会注意到这是一个友好的工作场所网站。如果你不想和你的老板或你的孩子分享照片，请不要发布在这里。","communityGuidelines.ruleFourIWont0":"我不会发布令人憎恨的、暴力的或图形化的图像。","communityGuidelines.ruleFourIWont1":"我不会发布裸体、色情或 NSFW 图像。","communityGuidelines.ruleFourIWont2":"我不会发布含有亵渎内容的图片。","communityGuidelines.ruleFourIWont3":"我不会发布政治内容的图片。","communityGuidelines.ruleFourIWont4":"我不会发布含有暴露乳沟的照片（如果你穿它工作，可能是可以的）。","communityGuidelines.ruleFourIWont5":"我不会发布照片中有乳沟、臀部、乳房或者胯部在任何着装状态下的镜头特写。","communityGuidelines.ruleFourIWont6":"我不会发布手或者物体是唯一身体遮挡物的照片。","communityGuidelines.ruleFourIWont7":"我不会发布出现内衣的照片。（内衣、丁字裤、g 式内裤或者三角泳裤）。","communityGuidelines.ruleFive":"5. 不使用粗俗不雅的用语","communityGuidelines.ruleFiveIWill0":"我会尊重我选择的用词，这包括用户名。","communityGuidelines.ruleFiveIWill1":"我会注意到这是一个友好的工作场所网站。如果你不会在你老板、妈妈或任何人面前使用这种语言，请不要发布在这里。","communityGuidelines.ruleFiveIWill2":"我将以仔细考量后的方式发布与性或性健康相关的医学或临床主题。","communityGuidelines.ruleFiveIWont0":"我不会使用暴露的、色情的、侮辱性的或低俗的语言或性暗示。","communityGuidelines.ruleFiveIWont1":"我不会使用非字母字符、近似发音或其他容易引起争议的语言尝试去绕过不雅语过滤器。","communityGuidelines.ruleFiveIWont2":"我不发布带有性愉悦意图的主题","communityGuidelines.ruleSix":"6. 严禁宣传不安全的减肥技术或饮食失调方法","communityGuidelines.ruleSixIWill0":"我会允许各位会员分享经验，而无须作出判断。MyFitnessPal 鼓励用户寻求治愈饮食失调症方面的支持。在我们的 {eatingDisorderResources} 页面中可以找到越来越多的支持资源列表。","communityGuidelines.ruleSixIWill0eatingDisorderResources":"饮食失调症资源","communityGuidelines.ruleSixIWill1":"我理解人们与食物之间有复杂的关系。","communityGuidelines.ruleSixIWont0":"我不会利用我们任何方面的服务来促进厌食症、暴食或任何不安全的节食做法。","communityGuidelines.ruleSixIWont1":"我不会提倡很低热量的饮食。","communityGuidelines.ruleSixIWont2":"我不会诊断其他用户。","communityGuidelines.ruleSixIWont3":"请注意：鼓吹神经性厌食、暴食方法或食用热量极低的食物的资料、小组、消息、帖子或墙评论将被移除，且有可能作为删除帐户的依据。这包括故意主动引用厌食/暴食、净化、自我挨饿的内容。我们的目标是为用户提供以稳定、可持续的速度达到体重管理目标的工具。严禁在本网站中宣传、美化或实施少量饮食的危险方法。","communityGuidelines.ruleSeven":"7. 做广告还是不做广告？（不要做广告!）","communityGuidelines.ruleSevenIWill0":"我会知道包含链接到网站外的博客文章和社交媒体的帖子都会被认为是广告。","communityGuidelines.ruleSevenIWill1":"我会举报我认为是广告的帖子。","communityGuidelines.ruleSevenIWont0":"我不会发布组织或我自己可以从中获得经济利益或者其他好处的任何链接或提及其他服务、网站或企业。","communityGuidelines.ruleSevenIWont1":"我不会征求从中我可能会受益的论坛外联系，即“联系我获得更多信息”。","communityGuidelines.ruleSevenIWont2":"我不会要求或征求捐款，甚至不要求慈善捐款。","communityGuidelines.ruleSevenIWont3":"我不会发布或使用此服务来推广与 MyFitnessPal 竞争的网站。","communityGuidelines.ruleSevenIWont4":"我不会回应广告商。","communityGuidelines.ruleEight":"8. 确保私人信息保持私密","communityGuidelines.ruleEightIWill0":"我将检查我的个人资料隐私设置。","communityGuidelines.ruleEightIWill1":"我会向 {reportToStaffMod} 报告可疑或恶意的信息。","communityGuidelines.ruleEightIWill1reportToStaffMod":"MyFitnessPal 员工或版主","communityGuidelines.ruleEightIWill2":"我将阻止发送垃圾信息的用户。","communityGuidelines.ruleEightIWont0":"我不会在任何时候公开发布来自任何其他 MyFitnessPal 用户、版主或工作人员的电子邮件、私人消息或任何其他类型的消息。","communityGuidelines.ruleEightIWont1":"我不会发布个人信息如电话号码、电子邮件、邮寄地址、社交媒体、聊天或即时通 ID 等（如 Facebook、Twitter、Instagram、Snapchat、WhatsApp 用户名等）。","communityGuidelines.ruleEightIWont2":"我不会询问其他用户的个人联系信息。","communityGuidelines.ruleNine":"9. 做你自己并且只是你","communityGuidelines.ruleNineIWill0":"如果我第二次想要更改用户名，我会告诉工作人员。","communityGuidelines.ruleNineIWill1":"我会意识到违反这些准则可能会导致无法享用 MyFitnessPal 服务。","communityGuidelines.ruleNineIWont0":"我不会冒充其他用户。","communityGuidelines.ruleNineIWont1":"我不会效仿、跟踪或窃取其他用户的身份。","communityGuidelines.ruleNineIWont2":"我不会用假账户来影响或误导其他用户。","communityGuidelines.ruleNineIWont3":"我不会创建多个账户欺骗其他成员、版主及管理员或绕过论坛禁令。","communityGuidelines.ruleTen":"10. 保持合法","communityGuidelines.ruleTenIWill0":"我会记住这是一个公开论坛（即雇主或家人可以通过 Google 搜索看到该帖子）。","communityGuidelines.ruleTenIWont0":"我不会发布违反联邦、州/省或地方法律的消息，包括但不限于违反版权、商标、专利、商业秘密的任何内容，或者受 NDA（保密协议）约束的任何内容。","communityGuidelines.ruleTenIWont1":"我不会发布带有宣传或鼓励非法活动内容的帖子，包括但不限于使用非法药品、侵犯他人以及未凭处方购买处方药。在美国发布关于大麻的帖子还是不合法的，发布类固醇的文章，以及在美国联邦里不合法的物质的帖子也是不允许的。","communityGuidelines.ruleTenIWont2":"我不会发布包含恶意或暴力形象、描述非法活动或包含版权材料的图片，一经发现，将立即予以删除。","communityGuidelines.ruleEleven":"11. 交叉发布","communityGuidelines.ruleElevenIWill0":"我觉得可以发布另一个用户之前问过的讨论（这很酷，我可能会得到不同的答案）。","communityGuidelines.ruleElevenIWill1":"如果有会员犯下此类错误，我会通过复制来报告以进行讨论，而不是直接公开地指出。","communityGuidelines.ruleElevenIWill2":"如果我希望我的讨论内容进行编辑、移动或删除，则我会提出报告。","communityGuidelines.ruleElevenIWont0":"我不会在多个地方发布我的讨论。在多个版块或小组发布相同的消息亦属于垃圾邮件的范畴。","communityGuidelines.ruleElevenIWont1":"我不会告诉别人去 Google 找答案。","communityGuidelines.ruleTwelve":"12. 争议话题在小组中效果最好","communityGuidelines.ruleTwelveIWill0":"我会使用小组发布争议话题。","communityGuidelines.ruleTwelveIWill1":"我将为我的多样性感到自豪，并尊重我们国际社区的多样性。","communityGuidelines.ruleTwelveIWill2":"我会问自己我的讨论是否仅与某一特定群体有关，例如特定的宗教或政治观点，并将这些内容发布在适当的群组中。","communityGuidelines.ruleTwelveIWont0":"我不会在主论坛上发布争议话题。","communityGuidelines.ruleTwelveIWont1":"在主论坛上发布时，我不会排除任何群组。","communityGuidelines.ruleTwelveIWont2":"我不会在主论坛上发布政治话题。","communityGuidelines.ruleThirteen":"13. 参与","communityGuidelines.ruleThirteenIWill0":"我会反应积极地进行参与。","communityGuidelines.ruleThirteenIWill1":"我会妥善地 {flagContent}。","communityGuidelines.ruleThirteenIWill1flagContent":"标志内容","communityGuidelines.ruleThirteenIWill2":"我会 @ 提到一个 ,"communityGuidelines.headlineThirdParagraph":"我们制定了以下准则，并要求所有会员都要遵守。我们深感到，发帖或执行其他操作时若无视这些准则将严重影响 MyFitnessPal 互相支持的氛围。使用 MyFitnessPal 时必须遵循这些社区准则和我们的服务条款。","communityGuidelines.moderation":"管理和举报帖子","communityGuidelines.moderationParagraph":"MyFitnessPal 由一个志愿者团队和少数全职网站管理员进行管理。内容发布时，我们不会审查，我们的会员会帮助我们发现问题。如果您发现违反本网站准则的帖子，您可以通过 {link} 来帮助我们。我们的目标是尽快得到报告，然而实际上每个人要看每份报告，并且有些报告可能会比其他人要花更多时间来决定结果。","communityGuidelines.moderationParagraphLink":"举报帖子","communityGuidelines.groups":"小组","communityGuidelines.groupsFirstParagraph":"MyFitnessPal 群组容许具有相同兴趣的会员通过公众留言板分别地进行沟通。群组是用户调控的，可以是私人的或者对其他 MyFitnessPal 成员可见。","communityGuidelines.groupsSecondParagraph":"群组内容必须遵守我们的社区准则，包括特定于群组的准则。","communityGuidelines.iWill":"我会：","communityGuidelines.iWont":"我不会：","communityGuidelines.footerMessage":"社区中的每一个人都必须理解和同意这些准则，才能形成一个氛围友善和得到有力支持的社区。我们知道这是一个独一无二的地方。即使有人犯了错，你也不能在这里说任何你想要说的。我们坚信您在发帖时会考虑您对其他人和我们社区的影响。这不是每个人的风格，也不是每个人都适合的社区。有时我们会从社区中删除成员，因为这不是一个合适的选择。关于我们的警告和帖子系统工作方式的详情，请查看以下部分。","communityGuidelines.footerWarningPointsSystem":"针对举报帖子的警告和记分制度","communityGuidelines.footerTrail0":"这些指南随时可能更改。","communityGuidelines.footerTrail1":"感谢你的合作，希望你能喜欢本网站！","communityGuidelines.footerTrail2":"如果你做到了这点，你就能赢得互联网的世界。#赢得","communityGuidelines.ruleOne":"1. 玩得开心","communityGuidelines.ruleOneIWill0":"我尊重和理解每个人都是与众不同的。有些会员是新手，所以要对他们友善一点。","communityGuidelines.ruleOneIWill1":"我会记住屏幕另一端的人。","communityGuidelines.ruleOneIWill2":"我会分享我的意见，同时也尊重别人的想法和感受。","communityGuidelines.ruleOneIWill3":"我将随时准备听取和接受我可能并不总是同意的其他意见。","communityGuidelines.ruleOneIWill4":"我将 {ignoreUsers}。","communityGuidelines.ruleOneIWill4ignoreUsers":"忽略用户","communityGuidelines.ruleOneIWont0":"我不会是个混蛋。","communityGuidelines.ruleOneIWont1":"我不会攻击、嘲笑或侮辱他人。我可以不同意某条消息或主题，但是必须保持尊重，不能攻击发布消息的用户。这包括攻击会员的书面英语拼写和运用能力，以及对用户发布重复主题进行贬损的行为，或攻击用户发布较早的讨论。（比如，“是 lose 而不是 losse”、“第一强帖”、“你今天难道没有发布过吗”等）不可能每个会员接受相同的教育，因此我不会责备会员没有用本科水平的科学论文的形式来构思内容。","communityGuidelines.ruleOneIWont2":"对于表达方式我并不挑剔，我会专注于所表达的意思/消息内容。","communityGuidelines.ruleTwo":"2. 尊重他人的尊严，表示同情心","communityGuidelines.ruleTwoIWill0":"我会表现出尊重。","communityGuidelines.ruleTwoIWill1":"我会表现出善意。","communityGuidelines.ruleTwoIWill2":"我会尊重 MyFitnessPal 对仇恨言论实行零容忍政策。","communityGuidelines.ruleTwoIWont0":"我不会欺负他人","communityGuidelines.ruleTwoIWont1":"我不会贬低他人。","communityGuidelines.ruleTwoIWont2":"我不会对性别、年龄、体重、体型、残疾、种族、宗教或性取向做出任何贬损性的评论。","communityGuidelines.ruleTwoIWont3":"我不会纠缠其他用户。这包括在论坛中跟踪发帖人，发表不受欢迎的陈年旧事，泄露个人信息或散布小道消息或谣言。","communityGuidelines.ruleTwoIWont4":"我不会对其他会员形成固有偏见。","communityGuidelines.ruleTwoIWont5":"我不会对任何个人或团体发表、讨论或评论煽动种族主义、偏执、仇恨或身体伤害的帖子。","communityGuidelines.ruleTwoIWont6":"即使是以幽默的措辞，我也不会支持暴力伤害任何人或团体。","communityGuidelines.ruleTwoIWont7":"我不会公开发布对任何人构成或造成隐私、安全风险的信息（即通过在论坛上公开发布任何人的联系方式）。","communityGuidelines.ruleThree":"3. 无白目行为","communityGuidelines.ruleThreeIWill0":"我将在现有的讨论中继续讨论这个话题。","communityGuidelines.ruleThreeIWill1":"我会举报白目行为而不是参与到他们之中。","communityGuidelines.ruleThreeIWill2":"我会礼貌且有建设性地进行讨论，或者不发布帖子。","communityGuidelines.ruleThreeIWill3":"我会忽略用户。","communityGuidelines.ruleThreeIWont0":"我不会有白目行为。","communityGuidelines.ruleThreeIWont1":"我不会网络论战。","communityGuidelines.ruleThreeIWont2":"我不会同某人叫板。","communityGuidelines.ruleThreeIWont3":"我不会监视其他用户。","communityGuidelines.ruleThreeIWont4":"我不会传播白目行为。","communityGuidelines.ruleThreeIWont5":"我不会谈论与主题不合的话题，这是偏离主题的。","communityGuidelines.ruleFour":"4. 保持优雅（我们的意思是你的形象）","communityGuidelines.ruleFourIWill0":"我将分享我成功和进步的照片。","communityGuidelines.ruleFourIWill1":"我会穿着紧身的氨纶来保持优雅，而不是穿着我的内衣来显示我的进步。","communityGuidelines.ruleFourIWill2":"我会发布我有权使用的真实照片。","communityGuidelines.ruleFourIWill3":"我会注意到这是一个友好的工作场所网站。如果你不想和你的老板或你的孩子分享照片，请不要发布在这里。","communityGuidelines.ruleFourIWont0":"我不会发布令人憎恨的、暴力的或图形化的图像。","communityGuidelines.ruleFourIWont1":"我不会发布裸体、色情或 NSFW 图像。","communityGuidelines.ruleFourIWont2":"我不会发布含有亵渎内容的图片。","communityGuidelines.ruleFourIWont3":"我不会发布政治内容的图片。","communityGuidelines.ruleFourIWont4":"我不会发布含有暴露乳沟的照片（如果你穿它工作，可能是可以的）。","communityGuidelines.ruleFourIWont5":"我不会发布照片中有乳沟、臀部、乳房或者胯部在任何着装状态下的镜头特写。","communityGuidelines.ruleFourIWont6":"我不会发布手或者物体是唯一身体遮挡物的照片。","communityGuidelines.ruleFourIWont7":"我不会发布出现内衣的照片。（内衣、丁字裤、g 式内裤或者三角泳裤）。","communityGuidelines.ruleFive":"5. 不使用粗俗不雅的用语","communityGuidelines.ruleFiveIWill0":"我会尊重我选择的用词，这包括用户名。","communityGuidelines.ruleFiveIWill1":"我会注意到这是一个友好的工作场所网站。如果你不会在你老板、妈妈或任何人面前使用这种语言，请不要发布在这里。","communityGuidelines.ruleFiveIWill2":"我将以仔细考量后的方式发布与性或性健康相关的医学或临床主题。","communityGuidelines.ruleFiveIWont0":"我不会使用暴露的、色情的、侮辱性的或低俗的语言或性暗示。","communityGuidelines.ruleFiveIWont1":"我不会使用非字母字符、近似发音或其他容易引起争议的语言尝试去绕过不雅语过滤器。","communityGuidelines.ruleFiveIWont2":"我不发布带有性愉悦意图的主题","communityGuidelines.ruleSix":"6. 严禁宣传不安全的减肥技术或饮食失调方法","communityGuidelines.ruleSixIWill0":"我会允许各位会员分享经验，而无须作出判断。MyFitnessPal 鼓励用户寻求治愈饮食失调症方面的支持。在我们的 {eatingDisorderResources} 页面中可以找到越来越多的支持资源列表。","communityGuidelines.ruleSixIWill0eatingDisorderResources":"饮食失调症资源","communityGuidelines.ruleSixIWill1":"我理解人们与食物之间有复杂的关系。","communityGuidelines.ruleSixIWont0":"我不会利用我们任何方面的服务来促进厌食症、暴食或任何不安全的节食做法。","communityGuidelines.ruleSixIWont1":"我不会提倡很低热量的饮食。","communityGuidelines.ruleSixIWont2":"我不会诊断其他用户。","communityGuidelines.ruleSixIWont3":"请注意：鼓吹神经性厌食、暴食方法或食用热量极低的食物的资料、小组、消息、帖子或墙评论将被移除，且有可能作为删除帐户的依据。这包括故意主动引用厌食/暴食、净化、自我挨饿的内容。我们的目标是为用户提供以稳定、可持续的速度达到体重管理目标的工具。严禁在本网站中宣传、美化或实施少量饮食的危险方法。","communityGuidelines.ruleSeven":"7. 做广告还是不做广告？（不要做广告!）","communityGuidelines.ruleSevenIWill0":"我会知道包含链接到网站外的博客文章和社交媒体的帖子都会被认为是广告。","communityGuidelines.ruleSevenIWill1":"我会举报我认为是广告的帖子。","communityGuidelines.ruleSevenIWont0":"我不会发布组织或我自己可以从中获得经济利益或者其他好处的任何链接或提及其他服务、网站或企业。","communityGuidelines.ruleSevenIWont1":"我不会征求从中我可能会受益的论坛外联系，即“联系我获得更多信息”。","communityGuidelines.ruleSevenIWont2":"我不会要求或征求捐款，甚至不要求慈善捐款。","communityGuidelines.ruleSevenIWont3":"我不会发布或使用此服务来推广与 MyFitnessPal 竞争的网站。","communityGuidelines.ruleSevenIWont4":"我不会回应广告商。","communityGuidelines.ruleEight":"8. 确保私人信息保持私密","communityGuidelines.ruleEightIWill0":"我将检查我的个人资料隐私设置。","communityGuidelines.ruleEightIWill1":"我会向 {reportToStaffMod} 报告可疑或恶意的信息。","communityGuidelines.ruleEightIWill1reportToStaffMod":"MyFitnessPal 员工或版主","communityGuidelines.ruleEightIWill2":"我将阻止发送垃圾信息的用户。","communityGuidelines.ruleEightIWont0":"我不会在任何时候公开发布来自任何其他 MyFitnessPal 用户、版主或工作人员的电子邮件、私人消息或任何其他类型的消息。","communityGuidelines.ruleEightIWont1":"我不会发布个人信息如电话号码、电子邮件、邮寄地址、社交媒体、聊天或即时通 ID 等（如 Facebook、Twitter、Instagram、Snapchat、WhatsApp 用户名等）。","communityGuidelines.ruleEightIWont2":"我不会询问其他用户的个人联系信息。","communityGuidelines.ruleNine":"9. 做你自己并且只是你","communityGuidelines.ruleNineIWill0":"如果我第二次想要更改用户名，我会告诉工作人员。","communityGuidelines.ruleNineIWill1":"我会意识到违反这些准则可能会导致无法享用 MyFitnessPal 服务。","communityGuidelines.ruleNineIWont0":"我不会冒充其他用户。","communityGuidelines.ruleNineIWont1":"我不会效仿、跟踪或窃取其他用户的身份。","communityGuidelines.ruleNineIWont2":"我不会用假账户来影响或误导其他用户。","communityGuidelines.ruleNineIWont3":"我不会创建多个账户欺骗其他成员、版主及管理员或绕过论坛禁令。","communityGuidelines.ruleTen":"10. 保持合法","communityGuidelines.ruleTenIWill0":"我会记住这是一个公开论坛（即雇主或家人可以通过 Google 搜索看到该帖子）。","communityGuidelines.ruleTenIWont0":"我不会发布违反联邦、州/省或地方法律的消息，包括但不限于违反版权、商标、专利、商业秘密的任何内容，或者受 NDA（保密协议）约束的任何内容。","communityGuidelines.ruleTenIWont1":"我不会发布带有宣传或鼓励非法活动内容的帖子，包括但不限于使用非法药品、侵犯他人以及未凭处方购买处方药。在美国发布关于大麻的帖子还是不合法的，发布类固醇的文章，以及在美国联邦里不合法的物质的帖子也是不允许的。","communityGuidelines.ruleTenIWont2":"我不会发布包含恶意或暴力形象、描述非法活动或包含版权材料的图片，一经发现，将立即予以删除。","communityGuidelines.ruleEleven":"11. 交叉发布","communityGuidelines.ruleElevenIWill0":"我觉得可以发布另一个用户之前问过的讨论（这很酷，我可能会得到不同的答案）。","communityGuidelines.ruleElevenIWill1":"如果有会员犯下此类错误，我会通过复制来报告以进行讨论，而不是直接公开地指出。","communityGuidelines.ruleElevenIWill2":"如果我希望我的讨论内容进行编辑、移动或删除，则我会提出报告。","communityGuidelines.ruleElevenIWont0":"我不会在多个地方发布我的讨论。在多个版块或小组发布相同的消息亦属于垃圾邮件的范畴。","communityGuidelines.ruleElevenIWont1":"我不会告诉别人去 Google 找答案。","communityGuidelines.ruleTwelve":"12. 争议话题在小组中效果最好","communityGuidelines.ruleTwelveIWill0":"我会使用小组发布争议话题。","communityGuidelines.ruleTwelveIWill1":"我将为我的多样性感到自豪，并尊重我们国际社区的多样性。","communityGuidelines.ruleTwelveIWill2":"我会问自己我的讨论是否仅与某一特定群体有关，例如特定的宗教或政治观点，并将这些内容发布在适当的群组中。","
